<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZOMBIE SURVIVOR: TACTICAL WARFARE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; overflow: hidden; background: #020408; font-family: 'Inter', sans-serif; touch-action: none; }
        canvas { display: block; }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; color: white; }
        .clickable { pointer-events: auto; }
        .font-game { font-family: 'Orbitron', sans-serif; }
        
        .modal-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(12px);
        }

        .avatar-card {
            border: 3px solid #1e293b;
            transition: all 0.2s;
            cursor: pointer;
            background: rgba(30, 41, 59, 0.3);
        }
        .avatar-card.selected {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            transform: scale(1.1);
        }

        #action-btn {
            width: 85px; height: 85px;
            background: radial-gradient(circle, #ef4444 0%, #7f1d1d 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        .healing { background: #10b981; animation: pulse 1s infinite; }
        .protected { background: #3b82f6; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .level-up-anim {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fbbf24; font-size: 4rem; font-weight: 900; z-index: 100;
            pointer-events: none; opacity: 0; text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }
    </style>
</head>
<body>

    <div id="level-up-text" class="level-up-anim font-game">¬°NIVEL UP!</div>

    <!-- Pantalla de Inicio -->
    <div id="startup-screen" class="modal-screen flex clickable px-6 text-center">
        <h1 class="text-5xl font-black mb-2 text-blue-500 italic font-game tracking-tighter">SURVIVOR OPS</h1>
        <p class="text-gray-500 mb-8 text-[10px] tracking-[0.4em] font-bold uppercase">10 Tipos de Infecci√≥n Detectados</p>
        
        <div class="grid grid-cols-4 gap-3 mb-8 w-full max-w-sm">
            <div onclick="selectAvatar(0)" id="av-0" class="avatar-card selected p-2 rounded-2xl">
                <img src="https://cdn-icons-png.flaticon.com/512/3408/3408545.png" alt="Hero 1">
            </div>
            <div onclick="selectAvatar(1)" id="av-1" class="avatar-card p-2 rounded-2xl">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="Hero 2">
            </div>
            <div onclick="selectAvatar(2)" id="av-2" class="avatar-card p-2 rounded-2xl">
                <img src="https://cdn-icons-png.flaticon.com/512/1154/1154443.png" alt="Hero 3">
            </div>
            <div onclick="selectAvatar(3)" id="av-3" class="avatar-card p-2 rounded-2xl">
                <img src="https://cdn-icons-png.flaticon.com/512/606/606553.png" alt="Hero 4">
            </div>
        </div>

        <div class="w-full max-w-xs flex flex-col gap-4">
            <input id="player-name-input" type="text" maxlength="10" placeholder="NOMBRE DEL AGENTE" 
                class="bg-slate-900 border-2 border-slate-700 text-white p-4 rounded-2xl text-center font-bold focus:border-blue-500 outline-none uppercase tracking-widest">
            <button onclick="startGame()" class="bg-blue-600 text-white font-black py-4 rounded-2xl text-xl hover:bg-blue-700 font-game shadow-lg">INICIAR OPERACI√ìN</button>
        </div>
    </div>

    <!-- UI -->
    <div class="ui-layer p-4 flex flex-col justify-between">
        <div class="flex justify-between items-start">
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-3">
                    <div id="lives-display" class="text-2xl drop-shadow-lg">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                    <button id="pause-btn" onclick="togglePause()" class="clickable bg-white/10 p-2 rounded-xl text-xl backdrop-blur-md border border-white/20 shadow-lg">‚è∏Ô∏è</button>
                </div>
                <div id="hp-bar-cont" class="w-40 h-3 bg-gray-900/80 rounded-full border border-white/10 overflow-hidden mt-1 shadow-inner">
                    <div id="hp-bar" class="h-full bg-red-500 transition-all shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
                </div>
                <div id="status-container" class="flex flex-col items-start gap-1"></div>
            </div>

            <div class="flex flex-col items-end gap-2">
                <div class="bg-black/40 p-2 px-4 rounded-xl backdrop-blur-md border border-white/10 text-right">
                    <div class="text-[10px] font-bold text-blue-400 uppercase tracking-[0.2em]">Nivel Actual</div>
                    <div id="level-display" class="text-2xl font-game font-black italic">01</div>
                </div>
                <div class="relative mt-2">
                    <button onclick="quickSwapWeapon()" class="clickable bg-slate-800 w-16 h-16 rounded-2xl border-2 border-slate-600 shadow-xl flex items-center justify-center text-3xl transition-transform active:scale-90">
                        <span id="weapon-icon-btn">üî™</span>
                    </button>
                    <div id="ammo-count" class="absolute -bottom-2 -left-2 bg-amber-500 text-black text-[10px] font-bold px-2 rounded-full border border-white shadow-md">‚àû</div>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-end p-2">
            <div class="flex flex-col gap-2">
                <div class="bg-black/60 p-3 rounded-2xl backdrop-blur-md border border-white/10 flex flex-col gap-1">
                    <div class="flex justify-between gap-6 items-center">
                        <span class="text-[9px] text-green-400 font-bold uppercase tracking-widest">Bajas Nivel</span>
                        <span id="z-remain" class="text-xs font-mono font-bold text-white">0/100</span>
                    </div>
                    <div class="w-full h-1 bg-gray-800 rounded-full overflow-hidden">
                        <div id="objective-progress" class="h-full bg-green-500 transition-all" style="width: 0%"></div>
                    </div>
                    <div class="mt-1 flex justify-between items-center border-t border-white/5 pt-1">
                        <span class="text-[8px] text-gray-400 font-bold uppercase">Horda en el Mapa:</span>
                        <span id="map-zombies-count" class="text-[10px] font-mono text-red-400 font-bold">0</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div id="score-display" class="bg-black/40 p-2 px-4 rounded-xl text-right">
                    <div class="text-[8px] font-bold text-gray-500 uppercase tracking-widest">Score</div>
                    <div id="score-val" class="text-lg font-game font-black text-white">00000</div>
                </div>
                <div id="action-btn" class="clickable select-none transition-transform active:scale-95">üí•</div>
            </div>
        </div>
    </div>

    <!-- Game Over -->
    <div id="game-over" class="modal-screen clickable">
        <h2 class="text-6xl font-black mb-4 text-red-600 font-game italic drop-shadow-2xl uppercase">Misi√≥n Fallida</h2>
        <div id="final-stats" class="text-gray-400 mb-8 font-mono text-center text-lg leading-relaxed"></div>
        <button onclick="location.reload()" class="bg-white text-black font-black py-5 px-16 rounded-2xl text-xl font-game shadow-2xl hover:bg-gray-200">REINTENTAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- SETUP & ASSETS ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Configuraci√≥n de los 10 tipos de zombies
    const ZOMBIE_TYPES = Array.from({ length: 10 }, (_, i) => {
        const index = i + 1;
        return {
            id: index,
            videoSrc: `zombie${index}.mp4`,
            // Escalado de atributos: 1 es r√°pido/d√©bil, 10 es lento/gigante
            radius: 25 + (i * 8),            // De 25 a 97
            hp: 80 * Math.pow(1.6, i),       // Escalado exponencial de vida
            speed: 5.2 - (i * 0.35),         // De 5.2 a 2.05
            damage: 1.2 + (i * 1.8),         // Da√±o creciente
            scoreValue: 150 * index,
            color: `hsl(${120 - (i * 12)}, 100%, 50%)` // Color para rastros de sangre (Verde a Rojo)
        };
    });

    const ASSETS_URLS = {
        auto: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
        hospital: 'https://cdn-icons-png.flaticon.com/512/2966/2966327.png',
        refuge: 'https://cdn-icons-png.flaticon.com/512/2590/2590525.png',
        hero: [
            'https://cdn-icons-png.flaticon.com/512/3408/3408545.png',
            'https://cdn-icons-png.flaticon.com/512/4140/4140037.png',
            'https://cdn-icons-png.flaticon.com/512/1154/1154443.png',
            'https://cdn-icons-png.flaticon.com/512/606/606553.png'
        ],
        bot: 'https://cdn-icons-png.flaticon.com/512/1067/1067357.png'
    };

    const WEAPONS = {
        KNIFE: { icon: 'üî™', range: 110, damage: 120, delay: 250, color: '#94a3b8' },
        PISTOL: { icon: 'üî´', speed: 20, damage: 60, delay: 200, color: '#fbbf24', ammo: 60 },
        PLASMA: { icon: 'üî•', speed: 28, damage: 45, delay: 80, color: '#22d3ee', ammo: 120 },
        ROCKET: { icon: 'üöÄ', speed: 15, damage: 600, delay: 1500, color: '#f87171', ammo: 12, explosive: true }
    };

    let images = {};
    let zombieVideos = [];
    let player, entities = [], bullets = [], buildings = [], splatters = [];
    let camera = { x: 0, y: 0, zoom: 0.85 };
    let keys = {}, touchMove = { x: 0, y: 0 }, touchStart = null, pinchDist = null;
    let isGameOver = false, isPaused = false, score = 0, kills = 0, targetKills = 100, currentLvl = 1;
    let activeWKey = 'KNIFE', selectedAvatarIdx = 0, isFiring = false, lastFire = 0;

    // --- Carga de Videos ---
    function loadZombieVideos() {
        ZOMBIE_TYPES.forEach(type => {
            const video = document.createElement('video');
            video.src = type.videoSrc;
            video.loop = true;
            video.muted = true;
            video.autoplay = true;
            video.playsInline = true;
            // Intentar reproducir para asegurar que est√© listo para el canvas
            video.play().catch(() => {}); 
            zombieVideos[type.id] = video;
        });
    }

    // --- CLASSES ---

    class Entity {
        constructor(x, y, config) {
            this.x = x; this.y = y;
            this.type = config.type; // 'player', 'bot', 'zombie'
            this.zombieTypeId = config.zombieTypeId || null;
            this.isPlayer = config.isPlayer || false;
            this.isBot = config.isBot || false;
            this.team = config.team || 'zombie';
            this.radius = config.radius || 25;
            this.maxHp = config.hp || 100;
            this.hp = this.maxHp;
            this.speed = config.speed || 4;
            this.damage = config.damage || 1;
            this.angle = 0;
            this.color = config.color || '#fff';
            this.invul = 0;
            this.active = true;
            this.inCar = false;
            this.gas = 0;
            this.lives = config.lives || 1;
            this.lastShot = 0;
        }

        update() {
            if (this.invul > 0) this.invul--;

            if (this.isPlayer) {
                this.checkBuildings();
                this.autoAim();
            }

            if (this.isBot) {
                this.aiBot();
            }

            if (this.team === 'zombie') {
                this.aiZombie();
            }
        }

        checkBuildings() {
            let statusHTML = '';
            buildings.forEach(b => {
                let dist = Math.hypot(this.x - b.x, this.y - b.y);
                if (dist < b.radius + 30) {
                    if (b.type === 'hospital' && this.hp < this.maxHp) {
                        this.hp += 0.3;
                        statusHTML += '<div class="status-badge healing">Regenerando +</div>';
                    }
                    if (b.type === 'refuge') {
                        this.invul = 5;
                        statusHTML += '<div class="status-badge protected">B√∫nker üõ°Ô∏è</div>';
                    }
                }
            });
            document.getElementById('status-container').innerHTML = statusHTML;
        }

        autoAim() {
            let target = null, minDist = 800;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) this.angle = Math.atan2(target.y - this.y, target.x - this.x);
        }

        aiBot() {
            let target = null, minDist = 900;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });

            if (target) {
                this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                let d = Math.hypot(target.x - this.x, target.y - this.y);
                if (d > 220) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                }
                if (Date.now() - this.lastShot > (500 - (currentLvl * 6))) {
                    spawnBullet(this, this.angle, this.color);
                    this.lastShot = Date.now();
                }
            } else {
                this.x += Math.cos(this.angle) * this.speed * 0.4;
                if (Math.random() < 0.03) this.angle = Math.random() * Math.PI * 2;
            }
        }

        aiZombie() {
            let targets = [player, ...entities.filter(e => e.isBot && e.active)];
            let nearest = null, minDist = 3500;
            targets.forEach(t => {
                let d = Math.hypot(t.x - this.x, t.y - this.y);
                if (d < minDist) { minDist = d; nearest = t; }
            });

            if (nearest) {
                this.angle = Math.atan2(nearest.y - this.y, nearest.x - this.x);
                let currentSpeed = this.speed + (currentLvl * 0.08);
                this.x += Math.cos(this.angle) * currentSpeed;
                this.y += Math.sin(this.angle) * currentSpeed;
                if (minDist < this.radius + nearest.radius) {
                    nearest.takeDamage(this.damage);
                }
            }
        }

        takeDamage(amt) {
            if (this.invul > 0) return;
            this.hp -= amt;
            if (this.hp <= 0) {
                if (this.isPlayer && this.lives > 1) {
                    this.lives--; this.hp = this.maxHp; this.invul = 120;
                    updateHUD();
                } else {
                    this.active = false;
                    if (this.isPlayer) endGame();
                    else onDeath(this);
                }
            }
            if (this.isPlayer) updateHUD();
        }

        draw() {
            const sx = (this.x - camera.x) * camera.zoom;
            const sy = (this.y - camera.y) * camera.zoom;
            const size = (this.radius * 2) * camera.zoom;
            if (sx < -size*2 || sx > canvas.width + size*2 || sy < -size*2 || sy > canvas.height + size*2) return;

            // Health Bar
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(sx - size/2, sy - size/1.2, size, 5 * camera.zoom);
            ctx.fillStyle = this.team === 'zombie' ? this.color : (this.isPlayer ? '#3b82f6' : this.color);
            ctx.fillRect(sx - size/2, sy - size/1.2, size * (this.hp/this.maxHp), 5 * camera.zoom);

            ctx.save();
            ctx.translate(sx, sy);
            if (this.inCar) {
                ctx.drawImage(images.auto, -size*1.3, -size*1.3, size*2.6, size*2.6);
            } else {
                ctx.rotate(this.angle + Math.PI/2);
                if (this.invul % 20 > 10) ctx.globalAlpha = 0.2;
                
                if (this.team === 'zombie' && this.zombieTypeId) {
                    // Dibujar el video del zombie
                    const video = zombieVideos[this.zombieTypeId];
                    if (video && video.readyState >= 2) {
                        ctx.drawImage(video, -size/2, -size/2, size, size);
                    } else {
                        // Fallback si el video no carga
                        ctx.fillStyle = this.color;
                        ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill();
                    }
                } else {
                    // Dibujar imagen est√°tica (H√©roes / Bots)
                    let img = this.isPlayer ? images.hero[selectedAvatarIdx] : images.bot;
                    if (this.isBot) { ctx.shadowBlur = 15; ctx.shadowColor = this.color; }
                    ctx.drawImage(img, -size/2, -size/2, size, size);
                }
            }
            ctx.restore();
        }
    }

    // --- GAME LOGIC ---

    function onDeath(e) {
        let bColor = e.color;
        spawnSplatter(e.x, e.y, bColor);
        if (e.team === 'zombie') {
            kills++; 
            const zData = ZOMBIE_TYPES.find(t => t.id === e.zombieTypeId);
            score += zData ? zData.scoreValue : 250;
            checkLevelUp();
        }
        updateHUD();
    }

    function checkLevelUp() {
        if (kills >= targetKills) {
            currentLvl++;
            targetKills += 100;
            kills = 0;
            
            const anim = document.getElementById('level-up-text');
            anim.innerText = `NIVEL ${currentLvl.toString().padStart(2, '0')}`;
            anim.style.opacity = '1';
            setTimeout(() => anim.style.opacity = '0', 2000);
            
            player.hp = player.maxHp;
            WEAPONS.PISTOL.ammo += 60;
            WEAPONS.PLASMA.ammo += 60;
            WEAPONS.ROCKET.ammo += 6;
        }
    }

    function spawnBullet(owner, angle, color) {
        let w = WEAPONS[activeWKey];
        if (owner.isBot) w = WEAPONS.PISTOL;
        
        bullets.push({
            x: owner.x, y: owner.y,
            vx: Math.cos(angle) * (w.speed || 18),
            vy: Math.sin(angle) * (w.speed || 18),
            damage: w.damage + (currentLvl * 3),
            color: color || w.color,
            owner: owner,
            life: 75,
            explosive: w.explosive || false
        });
    }

    function spawnSplatter(x, y, color) {
        for(let i=0; i<8; i++) {
            splatters.push({ x: x+(Math.random()-0.5)*50, y: y+(Math.random()-0.5)*50, r: 10+Math.random()*30, color, alpha: 0.8 });
        }
        if (splatters.length > 800) splatters.splice(0, 20);
    }

    function startGame() {
        const name = document.getElementById('player-name-input').value.trim();
        if (!name) return;
        document.getElementById('startup-screen').style.display = 'none';
        initGame();
    }

    function initGame() {
        player = new Entity(0, 0, { type: 'human', isPlayer: true, hp: 180, speed: 7.0, team: 'human' });
        entities = []; bullets = []; buildings = []; splatters = [];
        isGameOver = false; isPaused = false; score = 0; kills = 0; currentLvl = 1; targetKills = 100;
        
        // Cargar recursos multimedia
        loadZombieVideos();

        for(let i=0; i<3; i++) spawnBot();
        for(let i=0; i<3; i++) spawnBuilding('hospital');
        for(let i=0; i<3; i++) spawnBuilding('refuge');

        updateHUD();
        requestAnimationFrame(gameLoop);
    }

    function spawnBot() {
        let a = Math.random()*Math.PI*2, d = 1200;
        let colors = ['#f472b6', '#a78bfa', '#fb923c', '#c084fc'];
        entities.push(new Entity(player.x + Math.cos(a)*d, player.y + Math.sin(a)*d, {
            type: 'bot', isBot: true, team: 'human-bot', hp: 250, speed: 4.8, color: colors[Math.floor(Math.random()*colors.length)]
        }));
    }

    function spawnBuilding(type) {
        let a = Math.random()*Math.PI*2, d = 1500 + Math.random()*1500;
        buildings.push({
            x: player.x + Math.cos(a)*d, y: player.y + Math.sin(a)*d,
            type: type, radius: 100, img: images[type]
        });
        if (buildings.length > 12) buildings.shift();
    }

    function updateLogic() {
        let vx = 0, vy = 0;
        if (keys['w']) vy = -1; if (keys['s']) vy = 1; if (keys['a']) vx = -1; if (keys['d']) vx = 1;
        if (touchMove.x || touchMove.y) { vx = touchMove.x; vy = touchMove.y; }

        if (vx || vy) {
            let m = Math.hypot(vx, vy);
            if (player.inCar) {
                player.x += (vx/m) * 18.0;
                player.gas -= 0.12; if (player.gas <= 0) player.inCar = false;
            } else {
                player.x += (vx/m) * player.speed;
                player.y += (vy/m) * player.speed;
            }
        }

        camera.x = player.x - (canvas.width/2)/camera.zoom;
        camera.y = player.y - (canvas.height/2)/camera.zoom;

        if (isFiring && Date.now() - lastFire > WEAPONS[activeWKey].delay) {
            if (activeWKey === 'KNIFE') {
                entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(e.x-player.x, e.y-player.y) < WEAPONS.KNIFE.range) e.takeDamage(WEAPONS.KNIFE.damage); });
            } else {
                if (WEAPONS[activeWKey].ammo > 0) {
                    spawnBullet(player, player.angle);
                    WEAPONS[activeWKey].ammo--;
                } else activeWKey = 'KNIFE';
            }
            lastFire = Date.now();
            updateHUD();
        }

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life--;
            entities.forEach(e => {
                if (e.active && e !== b.owner && Math.hypot(b.x-e.x, b.y-e.y) < e.radius) {
                    e.takeDamage(b.damage); b.life = 0;
                }
            });
            if (b.owner !== player && Math.hypot(b.x-player.x, b.y-player.y) < player.radius) {
                player.takeDamage(b.damage * 0.4); b.life = 0;
            }
            if (b.life <= 0) bullets.splice(i, 1);
        });

        // --- Generaci√≥n Progresiva de Zombies (1 al 10) ---
        const maxZombies = 40 + (currentLvl * 30);
        const currentZombies = entities.filter(e => e.team === 'zombie' && e.active).length;
        
        if (currentZombies < maxZombies && Math.random() < (0.06 + currentLvl * 0.01)) {
            let a = Math.random()*Math.PI*2, d = 1600, rx = player.x + Math.cos(a)*d, ry = player.y + Math.sin(a)*d;
            
            // Elegir tipo de zombie: Nivel bajo -> Zombies 1-3. Nivel alto -> Zombies 1-10.
            let maxTypePossible = Math.min(10, 2 + currentLvl); 
            let typeIdx = Math.floor(Math.random() * maxTypePossible);
            const zData = ZOMBIE_TYPES[typeIdx];

            entities.push(new Entity(rx, ry, { 
                type: 'zombie', 
                zombieTypeId: zData.id,
                team: 'zombie', 
                hp: zData.hp + (currentLvl * 100), 
                radius: zData.radius, 
                speed: zData.speed,
                damage: zData.damage,
                color: zData.color
            }));
        }

        if (Math.random() < 0.006) spawnBuilding(Math.random() > 0.5 ? 'hospital' : 'refuge');
        if (Math.random() < 0.008 && entities.filter(e => e.isBot).length < 6) spawnBot();

        entities.forEach(e => e.update());
        player.update();
        entities = entities.filter(e => e.active || e.isBot);
    }

    function draw() {
        ctx.fillStyle = '#020408'; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        let s = 150 * camera.zoom;
        for(let x=(-camera.x*camera.zoom)%s; x<canvas.width; x+=s){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
        for(let y=(-camera.y*camera.zoom)%s; y<canvas.height; y+=s){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

        splatters.forEach(sp => {
            ctx.fillStyle = sp.color; ctx.globalAlpha = sp.alpha;
            ctx.beginPath(); ctx.arc((sp.x-camera.x)*camera.zoom, (sp.y-camera.y)*camera.zoom, sp.r*camera.zoom, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1;

        buildings.forEach(b => {
            let sx = (b.x-camera.x)*camera.zoom, sy = (b.y-camera.y)*camera.zoom, sz = b.radius*2*camera.zoom;
            ctx.shadowBlur = 25; ctx.shadowColor = b.type === 'hospital' ? '#10b981' : '#3b82f6';
            ctx.drawImage(b.img, sx-sz/2, sy-sz/2, sz, sz);
            ctx.shadowBlur = 0;
            ctx.strokeStyle = b.type === 'hospital' ? 'rgba(16,185,129,0.4)' : 'rgba(59,130,246,0.4)';
            ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(sx, sy, (b.radius+30)*camera.zoom, 0, Math.PI*2); ctx.stroke();
        });

        bullets.forEach(b => {
            ctx.fillStyle = b.color; 
            ctx.shadowBlur = 12; ctx.shadowColor = b.color;
            ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 8*camera.zoom, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        });

        entities.forEach(e => e.draw());
        player.draw();
    }

    function gameLoop() {
        if (isGameOver) return;
        if (!isPaused) updateLogic();
        draw();
        
        const currentZombies = entities.filter(e => e.team === 'zombie' && e.active).length;
        document.getElementById('map-zombies-count').innerText = currentZombies;
        
        requestAnimationFrame(gameLoop);
    }

    // --- UI HELPERS ---

    function updateHUD() {
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(player.lives);
        document.getElementById('hp-bar').style.width = `${(player.hp/player.maxHp)*100}%`;
        document.getElementById('score-val').innerText = score.toString().padStart(5, '0');
        document.getElementById('level-display').innerText = currentLvl.toString().padStart(2, '0');
        document.getElementById('z-remain').innerText = `${kills}/${targetKills}`;
        document.getElementById('objective-progress').style.width = `${(kills/targetKills)*100}%`;
        document.getElementById('weapon-icon-btn').innerText = WEAPONS[activeWKey].icon;
        document.getElementById('ammo-count').innerText = activeWKey === 'KNIFE' ? '‚àû' : WEAPONS[activeWKey].ammo;
    }

    window.selectAvatar = (idx) => {
        selectedAvatarIdx = idx;
        document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx));
    };

    window.togglePause = () => { isPaused = !isPaused; document.getElementById('pause-btn').innerText = isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è'; };
    
    window.quickSwapWeapon = () => {
        let keys = Object.keys(WEAPONS);
        let idx = keys.indexOf(activeWKey);
        activeWKey = keys[(idx + 1) % keys.length];
        updateHUD();
    };

    function endGame() {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `
            NIVEL LOGRADO: <span class="text-white">${currentLvl}</span><br>
            SCORE TOTAL: <span class="text-blue-400">${score}</span><br>
            ZOMBIES ELIMINADOS: <span class="text-red-500">${kills + (currentLvl-1)*targetKills}</span>
        `;
    }

    // --- INPUTS ---
    window.onload = () => {
        Object.keys(ASSETS_URLS).forEach(k => {
            if (Array.isArray(ASSETS_URLS[k])) {
                images[k] = ASSETS_URLS[k].map(u => { let i = new Image(); i.src = u; return i; });
            } else {
                images[k] = new Image(); images[k].src = ASSETS_URLS[k];
            }
        });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        document.getElementById('startup-screen').style.display = 'flex';
    };

    const bAction = document.getElementById('action-btn');
    const onActionStart = (e) => { isFiring = true; e.preventDefault(); };
    const onActionEnd = () => isFiring = false;
    bAction.addEventListener('touchstart', onActionStart); bAction.addEventListener('touchend', onActionEnd);
    bAction.addEventListener('mousedown', onActionStart); bAction.addEventListener('mouseup', onActionEnd);

    canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        else pinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    });
    canvas.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1 && touchStart) {
            const dx = e.touches[0].clientX - touchStart.x, dy = e.touches[0].clientY - touchStart.y;
            const d = Math.hypot(dx, dy); if (d > 10) touchMove = { x: dx/d, y: dy/d };
        } else if (e.touches.length === 2 && pinchDist) {
            const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            camera.zoom = Math.max(0.4, Math.min(1.5, camera.zoom * (d/pinchDist)));
            pinchDist = d;
        }
    });
    canvas.addEventListener('touchend', () => { touchStart = null; touchMove = { x: 0, y: 0 }; pinchDist = null; });
    window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
    window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

</script>
