    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, onSnapshot, deleteDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDM9GK7_gnd0GaVbxwK9xnwl0qk75MnFXw",
            authDomain: "playmobil-2d74d.firebaseapp.com",
            projectId: "playmobil-2d74d",
            storageBucket: "playmobil-2d74d.firebasestorage.app",
            messagingSenderId: "85202851148",
            appId: "1:85202851148:web:bf8eba63238c06c7b4ebe9",
            measurementId: "G-MX2B76PCD6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'zombie-survivor-p2p-chat';

        let currentUser = null;
        let multiplayerUnsubscribe = null;
        let chatUnsubscribe = null;

        const showToast = (msg) => {
            const t = document.createElement('div');
            t.className = 'bg-blue-600 text-white px-6 py-3 rounded-full text-[10px] font-bold shadow-2xl mb-2 animate-bounce';
            t.innerText = msg;
            const cont = document.getElementById('toast-container');
            if (cont) {
                cont.appendChild(t);
                setTimeout(() => t.remove(), 3000);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('setup-ui').classList.remove('hidden');
                const nameDisplay = document.getElementById('user-display-name');
                if (nameDisplay) nameDisplay.innerText = (user.isAnonymous ? "INVITADO" : (user.displayName || "AGENTE")).toUpperCase();
                await loadSavedData();
            }
        });

        const loadSavedData = async () => {
            if (!currentUser) return;
            try {
                const saveRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'saveData', 'current');
                const snap = await getDoc(saveRef);
                if (snap.exists()) {
                    window.savedData = snap.data();
                    document.getElementById('resume-btn')?.classList.remove('hidden');
                    const lvlSpan = document.getElementById('saved-level');
                    if (lvlSpan) lvlSpan.innerText = window.savedData.level;
                    const nameInp = document.getElementById('player-name-input');
                    if (nameInp) nameInp.value = window.savedData.name;
                }
            } catch (err) {}
        };

        window.saveGameProgress = async (lvl, scr, name, avIdx) => {
            if (!currentUser) return;
            try {
                const saveRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'saveData', 'current');
                await setDoc(saveRef, { level: lvl, score: scr, name, avatarIdx: avIdx, timestamp: Date.now() });
            } catch (err) {}
        };

        window.submitHighScore = async (name, score, level, avatarIdx) => {
            if (!currentUser) return;
            try {
                const scoreRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid);
                await setDoc(scoreRef, { name, score, level, avatarIdx, timestamp: Date.now() });
            } catch (err) {}
        };

        window.getLeaderboard = async () => {
            try {
                const lbRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
                const snap = await getDocs(lbRef);
                const scores = [];
                snap.forEach(doc => scores.push(doc.data()));
                return scores.sort((a, b) => b.score - a.score).slice(0, 5);
            } catch (err) { return []; }
        };

        // --- MULTIJUGADOR ---
        window.syncMultiplayer = async (roomId, data) => {
            if (!currentUser || !roomId) return;
            try {
                const playerRef = doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players', currentUser.uid);
                await setDoc(playerRef, { ...data, uid: currentUser.uid, timestamp: Date.now() }, { merge: true });
            } catch (err) {}
        };

        window.joinMultiplayerRoom = (roomId) => {
            if (!currentUser) return;
            if (multiplayerUnsubscribe) multiplayerUnsubscribe();
            
            const playersRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players');
            multiplayerUnsubscribe = onSnapshot(playersRef, (snap) => {
                const others = [];
                const playersList = [];
                snap.forEach(d => {
                    if (d.id !== currentUser.uid) others.push(d.data());
                    playersList.push(d.data());
                });
                window.remotePlayers = others;
                updateLobbyPlayersUI(playersList);
            });
            
            // Listen for messages
            if (chatUnsubscribe) chatUnsubscribe();
            const msgRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'messages');
            chatUnsubscribe = onSnapshot(msgRef, (snap) => {
                const msgs = [];
                snap.forEach(d => msgs.push(d.data()));
                // Rule 2: In-memory sorting
                msgs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                updateChatUI(msgs);
            });
        };

        window.sendChatMessage = async (roomId, text) => {
            if (!currentUser || !roomId || !text) return;
            try {
                const msgRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'messages');
                await addDoc(msgRef, {
                    name: (document.getElementById('player-name-input').value || "Agente").toUpperCase(),
                    text,
                    uid: currentUser.uid,
                    timestamp: serverTimestamp()
                });
            } catch (err) {}
        };

        window.leaveMultiplayerRoom = async (roomId) => {
            if (multiplayerUnsubscribe) multiplayerUnsubscribe();
            if (chatUnsubscribe) chatUnsubscribe();
            if (currentUser && roomId) {
                const playerRef = doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players', currentUser.uid);
                try { await deleteDoc(playerRef); } catch(e) {}
            }
        };

        function updateLobbyPlayersUI(players) {
            const list = document.getElementById('lobby-players-list');
            if (!list) return;
            list.innerHTML = players.map(p => `
                <div class="flex items-center gap-2 p-1 bg-white/5 rounded">
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold text-gray-300">${p.name || 'AN√ìNIMO'}</span>
                </div>
            `).join('');
        }

        function updateChatUI(messages) {
            const lobbyChat = document.getElementById('lobby-chat-messages');
            const gameChat = document.getElementById('chat-box');
            
            const content = messages.map(m => `
                <div class="chat-msg">
                    <span class="chat-name">${m.name}:</span>
                    <span class="text-white">${m.text}</span>
                </div>
            `).join('');

            if (lobbyChat) {
                lobbyChat.innerHTML = content;
                lobbyChat.scrollTop = lobbyChat.scrollHeight;
            }
            if (gameChat) {
                gameChat.innerHTML = content;
                gameChat.scrollTop = gameChat.scrollHeight;
            }
        }

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('guest-login-btn').onclick = () => signInAnonymously(auth);
    </script>

    let activeWKey = 'KNIFE', selectedAvatarIdx = 0, isFiring = false, lastFire = 0;

    function loadMedia() {
        ZOMBIE_TYPES.forEach(t => {
            const v = document.createElement('video');
            v.src = t.videoSrc; v.loop = true; v.muted = true; v.autoplay = true; v.playsInline = true;
            v.play().catch(() => {}); zombieVideos[t.id] = v;
        });
        playerVideo = document.createElement('video');
        playerVideo.src = 'avatar.mp4'; playerVideo.loop = true; playerVideo.muted = true; playerVideo.autoplay = true; playerVideo.playsInline = true;
        playerVideo.play().catch(() => {});
        soldierVideo = document.createElement('video');
        soldierVideo.src = 'avatarsoldado.mp4'; soldierVideo.loop = true; soldierVideo.muted = true; soldierVideo.autoplay = true; soldierVideo.playsInline = true;
        soldierVideo.play().catch(() => {});
    }

    class Entity {
        constructor(x, y, config) {
            this.x = x; this.y = y;
            this.type = config.type; 
            this.zombieTypeId = config.zombieTypeId || null;
            this.isPlayer = config.isPlayer || false;
            this.team = config.team || 'zombie';
            this.radius = config.radius || 25;
            this.maxHp = config.hp || 100;
            this.hp = this.maxHp;
            this.speed = config.speed || 4;
            this.damage = config.damage || 1;
            this.angle = 0;
            this.color = config.color || '#fff';
            this.invul = 0;
            this.active = true;
            this.lives = config.lives || 3;
            this.hasHelmet = false;
        }

        update() {
            const dt = gameSpeedFactor;
            if (this.invul > 0) this.invul -= dt;
            if (this.isPlayer) { 
                this.checkBuildings(); 
                this.checkItems(); 
                this.checkPortals();
                this.autoAim(); 
            }
            if (this.team === 'zombie') this.aiZombie();
        }

        checkBuildings() {
            buildings.forEach(b => {
                let d = Math.hypot(this.x - b.x, this.y - b.y);
                if (d < b.radius + 50) {
                    if (b.type === 'hospital' && this.hp < this.maxHp) this.hp += 0.8 * gameSpeedFactor;
                    if (b.type === 'refuge') this.invul = Math.max(this.invul, 10);
                }
            });
        }

        checkItems() {
            items.forEach((it, i) => {
                if (Math.hypot(this.x - it.x, this.y - it.y) < this.radius + 35) {
                    if (it.type === 'helmet') { this.hasHelmet = true; this.maxHp = 450; this.hp = this.maxHp; }
                    else if (it.type === 'heart') this.hp = Math.min(this.maxHp, this.hp + 150);
                    else if (it.type === 'ammo') Object.keys(WEAPONS).forEach(k => { if(WEAPONS[k].ammo) WEAPONS[k].ammo += 150; });
                    items.splice(i, 1); if (this.isPlayer) updateHUD();
                }
            });
        }

        checkPortals() {
            portals.forEach((p, i) => {
                if (Math.hypot(this.x - p.x, this.y - p.y) < this.radius + 40) {
                    this.x += (Math.random()-0.5) * 6000; this.y += (Math.random()-0.5) * 6000;
                    portals.splice(i, 1);
                }
            });
        }

        autoAim() {
            let target = null, minDist = 1000;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) this.angle = Math.atan2(target.y - this.y, target.x - this.x);
        }

        aiZombie() {
            if (!player) return;
            let t = player;
            let d = Math.hypot(t.x - this.x, t.y - this.y);
            this.angle = Math.atan2(t.y - this.y, t.x - this.x);
            let s = (this.speed + (currentLvl * 0.1)) * gameSpeedFactor;
            this.x += Math.cos(this.angle) * s; this.y += Math.sin(this.angle) * s;
            if (d < this.radius + t.radius) t.takeDamage(this.damage * gameSpeedFactor);
        }

        takeDamage(amt) {
            if (this.invul > 0) return;
            this.hp -= amt;
            if (this.isPlayer) { spawnSplatter(this.x, this.y, '#ef4444'); this.invul = 30; }
            if (this.hp <= 0) {
                if (this.isPlayer && this.lives > 1) { this.lives--; this.hp = this.maxHp; this.invul = 60; if (this.isPlayer) updateHUD(); }
                else { this.active = false; if (this.isPlayer) endGame(); else onDeath(this); }
            }
            if (this.isPlayer) updateHUD();
        }

        draw() {
            let sx = (this.x - camera.x) * camera.zoom;
            let sy = (this.y - camera.y) * camera.zoom;
            const size = (this.radius * 2) * camera.zoom;
            if (this.invul > 0) { sx += (Math.random()-0.5)*10*camera.zoom; sy += (Math.random()-0.5)*10*camera.zoom; }
            if (sx < -size || sx > canvas.width + size || sy < -size || sy > canvas.height + size) return;
            ctx.save(); ctx.translate(sx, sy);
            if (this.invul > 0 && Math.floor(Date.now()/50)%2===0) ctx.globalAlpha = 0.4;
            ctx.rotate(this.angle + Math.PI/2);
            if (this.team === 'zombie') {
                const v = zombieVideos[this.zombieTypeId];
                if (v && v.readyState >= 2) { ctx.rotate(Math.PI); ctx.drawImage(v, -size/2, -size/2, size, size); }
                else { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill(); }
            } else {
                const v = this.hasHelmet ? soldierVideo : playerVideo;
                if (v && v.readyState >= 2) ctx.drawImage(v, -size/2, -size/2, size, size);
                else if (images.hero) ctx.drawImage(images.hero[selectedAvatarIdx] || images.hero[0], -size/2, -size/2, size, size);
            }
            ctx.restore(); ctx.globalAlpha = 1.0;
        }
    }

    function onDeath(e) {
        spawnSplatter(e.x, e.y, e.color);
        if (e.team === 'zombie') {
            kills++; score += ZOMBIE_TYPES.find(t => t.id === e.zombieTypeId).scoreValue;
            if (kills >= targetKills) {
                currentLvl++; targetKills += 100; kills = 0;
                const anim = document.getElementById('level-up-text');
                if (anim) { anim.style.opacity = '1'; setTimeout(() => { if (anim) anim.style.opacity = '0'; }, 2000); }
                if(window.saveGameProgress) window.saveGameProgress(currentLvl, score, document.getElementById('player-name-input').value, selectedAvatarIdx);
            }
        }
        updateHUD();
    }

    function spawnBullet(owner, angle) {
        let w = WEAPONS[activeWKey];
        bullets.push({
            x: owner.x, y: owner.y, vx: Math.cos(angle) * w.speed * gameSpeedFactor, vy: Math.sin(angle) * w.speed * gameSpeedFactor,
            damage: (w.damage + (currentLvl * 80)) * 1.5, color: w.color, owner, life: 100, explosive: w.explosive
        });
    }

    function spawnSplatter(x, y, color) {
        for(let i=0; i<5; i++) splatters.push({ x: x+(Math.random()-0.5)*50, y: y+(Math.random()-0.5)*50, r: 12+Math.random()*20, color, alpha: 0.8 });
    }

    function startGame(resume) {
        const nameInput = document.getElementById('player-name-input');
        const name = nameInput ? nameInput.value.trim() : "AGENT";
        if (!name) return;
        hideModals();
        const startScreen = document.getElementById('startup-screen');
        if (startScreen) startScreen.style.display = 'none';
        player = new Entity(0, 0, { type: 'human', isPlayer: true, hp: 350, speed: 9.2, team: 'human' });
        entities = []; bullets = []; buildings = []; splatters = []; items = []; portals = [];
        isGameOver = false; score = 0; kills = 0;
        if (resume && window.savedData) { currentLvl = window.savedData.level; score = window.savedData.score; } else currentLvl = 1;
        loadMedia();
        for(let i=0; i<4; i++) spawnBuilding('hospital');
        for(let i=0; i<4; i++) spawnBuilding('refuge');
        updateHUD(); requestAnimationFrame(gameLoop);
    }

    function spawnBuilding(type) {
        let a = Math.random()*Math.PI*2, d = 1500 + Math.random()*3000;
        buildings.push({ x: player.x+Math.cos(a)*d, y: player.y+Math.sin(a)*d, type, radius: 130, img: images[type] });
    }

    let lastSyncTime = 0;
    function updateLogic() {
        const dt = gameSpeedFactor;
        let vx = 0, vy = 0;
        if (keys['w']) vy = -1; if (keys['s']) vy = 1; if (keys['a']) vx = -1; if (keys['d']) vx = 1;
        if (touchMove.x || touchMove.y) { vx = touchMove.x; vy = touchMove.y; }
        if (vx || vy) {
            let m = Math.hypot(vx, vy);
            player.x += (vx/m) * player.speed * dt; player.y += (vy/m) * player.speed * dt;
        }

        camera.x = player.x - (canvas.width/2)/camera.zoom; camera.y = player.y - (canvas.height/2)/camera.zoom;
        
        if (isFiring && Date.now() - lastFire > WEAPONS[activeWKey].delay / dt) {
            if (activeWKey === 'KNIFE') {
                entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(e.x-player.x, e.y-player.y) < 150) e.takeDamage(1200 * dt); });
            } else if (WEAPONS[activeWKey].ammo > 0) {
                spawnBullet(player, player.angle); WEAPONS[activeWKey].ammo--;
            }
            lastFire = Date.now(); updateHUD();
        }

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life -= dt;
            entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(b.x-e.x, b.y-e.y) < e.radius) { e.takeDamage(b.damage); b.life = 0; } });
            if (b.life <= 0) bullets.splice(i, 1);
        });

        if (entities.length < 80 && Math.random() < 0.1 * dt) {
            let a = Math.random()*Math.PI*2, d = 1800;
            let typeIdx = Math.floor(Math.random() * Math.min(10, currentLvl));
            const zd = ZOMBIE_TYPES[typeIdx];
            entities.push(new Entity(player.x+Math.cos(a)*d, player.y+Math.sin(a)*d, { type: 'zombie', zombieTypeId: zd.id, hp: zd.hp + (currentLvl * 300), radius: zd.radius, speed: zd.speed, damage: zd.damage, color: zd.color }));
        }

        entities.forEach(e => e.update()); player.update();
        entities = entities.filter(e => e.active);

        if (isMultiplayer && Date.now() - lastSyncTime > 100) {
            window.syncMultiplayer(currentRoomId, { x: player.x, y: player.y, angle: player.angle, hp: player.hp, weapon: activeWKey, name: document.getElementById('player-name-input').value });
            lastSyncTime = Date.now();
        }
    }

    function draw() {
        ctx.fillStyle = '#020408'; ctx.fillRect(0,0,canvas.width, canvas.height);
        buildings.forEach(b => {
            let sx = (b.x-camera.x)*camera.zoom, sy = (b.y-camera.y)*camera.zoom, sz = b.radius*2*camera.zoom;
            if (b.img) ctx.drawImage(b.img, sx-sz/2, sy-sz/2, sz, sz);
        });
        bullets.forEach(b => { ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 8*camera.zoom, 0, Math.PI*2); ctx.fill(); });
        
        window.remotePlayers.forEach(p => {
            let sx = (p.x-camera.x)*camera.zoom, sy = (p.y-camera.y)*camera.zoom, sz = 50*camera.zoom;
            ctx.save(); ctx.translate(sx, sy);
            ctx.rotate(p.angle + Math.PI/2);
            if (images.hero) ctx.drawImage(images.hero[0], -sz/2, -sz/2, sz, sz);
            ctx.restore();
            ctx.fillStyle = "white"; ctx.font = "8px Orbitron"; ctx.textAlign = "center"; ctx.fillText(p.name, sx, sy - 30);
        });

        entities.forEach(e => e.draw()); if (player) player.draw();
        drawMiniMap();
    }

    function drawMiniMap() {
        if (!player) return;
        mctx.clearRect(0,0,150,150);
        const s = 0.02; const cx = 75; const cy = 75;
        buildings.forEach(b => { mctx.fillStyle = "#3b82f6"; mctx.beginPath(); mctx.arc(cx+(b.x-player.x)*s, cy+(b.y-player.y)*s, 3, 0, Math.PI*2); mctx.fill(); });
        entities.forEach(e => { mctx.fillStyle = "#ef4444"; mctx.beginPath(); mctx.arc(cx+(e.x-player.x)*s, cy+(e.y-player.y)*s, 1, 0, Math.PI*2); mctx.fill(); });
        mctx.fillStyle = "#fff"; mctx.beginPath(); mctx.arc(cx, cy, 3, 0, Math.PI*2); mctx.fill();
    }

    function gameLoop() { if (!isGameOver && !isPaused) updateLogic(); draw(); requestAnimationFrame(gameLoop); }

    function updateHUD() {
        if (!player) return;
        const hpPerc = Math.max(0, (player.hp / player.maxHp) * 100);
        document.getElementById('hp-bar').style.width = hpPerc + '%';
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(player.lives);
        document.getElementById('score-val').innerText = score.toString().padStart(5, '0');
        document.getElementById('level-display').innerText = currentLvl.toString().padStart(2, '0');
        document.getElementById('weapon-icon-btn').innerText = WEAPONS[activeWKey].icon;
        document.getElementById('ammo-count').innerText = activeWKey === 'KNIFE' ? '‚àû' : WEAPONS[activeWKey].ammo;
        document.getElementById('z-remain').innerText = `${kills}/${targetKills}`;
        document.getElementById('objective-progress').style.width = Math.min(100, (kills/targetKills)*100) + '%';
    }

    // NAVEGACI√ìN
    window.showSettings = () => document.getElementById('settings-modal').style.display = 'flex';
    window.showMultiplayerMenu = () => document.getElementById('multi-modal').style.display = 'flex';
    window.hideModals = () => {
        document.querySelectorAll('.modal-screen').forEach(m => { if(m.id !== 'startup-screen') m.style.display = 'none'; });
    };

    window.joinLobby = () => {
        const rid = document.getElementById('room-id-input').value.trim().toLowerCase();
        if(!rid) return;
        currentRoomId = rid;
        document.getElementById('room-selection-ui').classList.add('hidden');
        document.getElementById('lobby-ui').classList.remove('hidden');
        document.getElementById('lobby-room-code').innerText = rid.toUpperCase();
        window.joinMultiplayerRoom(rid);
        isMultiplayer = true;
    };

    window.sendChatMessageLobby = () => {
        const inp = document.getElementById('lobby-chat-input');
        const txt = inp.value.trim();
        if (txt && currentRoomId) {
            window.sendChatMessage(currentRoomId, txt);
            inp.value = '';
        }
    };

    window.exitToMenu = async () => {
        if(isMultiplayer) await window.leaveMultiplayerRoom(currentRoomId);
        location.reload();
    };

    window.selectAvatar = (idx) => { selectedAvatarIdx = idx; document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx)); };
    window.togglePause = () => { isPaused = !isPaused; };
    
    document.getElementById('speed-slider').oninput = (e) => {
        gameSpeedFactor = parseFloat(e.target.value);
        document.getElementById('speed-val').innerText = gameSpeedFactor.toFixed(1) + "x";
    };

    const swapBtn = document.getElementById('swap-weapon-btn');
    swapBtn.addEventListener('touchstart', (e) => { e.preventDefault(); let ks = Object.keys(WEAPONS); let i = ks.indexOf(activeWKey); activeWKey = ks[(i+1)%ks.length]; updateHUD(); });

    window.onload = () => {
        Object.keys(ASSETS_URLS).forEach(k => {
            if (Array.isArray(ASSETS_URLS[k])) images[k] = ASSETS_URLS[k].map(u => { let i = new Image(); i.src = u; return i; });
            else { images[k] = new Image(); images[k].src = ASSETS_URLS[k]; }
        });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        miniMapCanvas.width = 150; miniMapCanvas.height = 150;
    };

    const bAct = document.getElementById('action-btn');
    bAct.addEventListener('touchstart', (e) => { isFiring = true; e.preventDefault(); });
    bAct.addEventListener('touchend', () => isFiring = false);

    canvas.addEventListener('touchstart', (e) => { if (e.target === canvas) touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener('touchmove', (e) => {
        if (touchStart) {
            let mt = Array.from(e.touches).find(t => Math.hypot(t.clientX - touchStart.x, t.clientY - touchStart.y) < 300);
            if (mt) { const dx = mt.clientX - touchStart.x, dy = mt.clientY - touchStart.y; const d = Math.hypot(dx, dy); if (d > 10) touchMove = { x: dx/d, y: dy/d }; }
        }
    });
    canvas.addEventListener('touchend', (e) => { if (e.touches.length === 0) { touchStart = null; touchMove = { x: 0, y: 0 }; } });

    window.onkeydown = (e) => keys[e.key.toLowerCase()] = true; window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;
    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function endGame() {
        isGameOver = true; 
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `NIVEL: ${currentLvl} | SCORE: ${score}`;
        window.submitHighScore(document.getElementById('player-name-input').value || "Agente", score, currentLvl, selectedAvatarIdx);
        window.getLeaderboard().then(lb => {
            document.getElementById('leaderboard-list').innerHTML = lb.map((s, i) => `
                <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg text-[10px]">
                    <span>#${i+1} <b>${s.name}</b></span>
                    <span class="text-blue-400 font-bold">${s.score} pts</span>
                </div>`).join('');
        });
    }
</script>
