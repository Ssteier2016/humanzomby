            if (!currentUser) return;

                const scoreRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid);
                await setDoc(scoreRef, { name, score, level, avatarIdx, timestamp: Date.now() });

<script>

    class Entity {
        constructor(x, y, config) {
            this.x = x; this.y = y;
            this.type = config.type; 
            this.zombieTypeId = config.zombieTypeId || null;
            this.isPlayer = config.isPlayer || false;
            this.isBot = config.isBot || false;
            this.team = config.team || 'zombie';
            this.radius = config.radius || 25;
            this.maxHp = config.hp || 100;
            this.hp = this.maxHp;
            this.speed = config.speed || 4;
            this.damage = config.damage || 1;
            this.angle = 0;
            this.color = config.color || '#fff';
            this.invul = 0;
            this.active = true;
            this.inCar = false;
            this.gas = 0;
            this.lives = config.lives || 1;
            this.lastShot = 0;
            this.hasHelmet = false;
            this.isInvisible = false;
        }

        update() {
            if (this.invul > 0) this.invul--;
            if (this.isPlayer) { this.checkBuildings(); this.checkItems(); this.autoAim(); }
            if (this.isBot) this.aiBot();
            if (this.team === 'zombie') {
                this.handleSeparation();
                this.aiZombie();
            }
        }

        // --- REGLA: LOS ZOMBIES NO PUEDEN TOCARSE ---
        handleSeparation() {
            entities.forEach(other => {
                if (other !== this && other.team === 'zombie' && other.active) {
                    let dist = Math.hypot(this.x - other.x, this.y - other.y);
                    let minDist = this.radius + other.radius;
                    if (dist < minDist) {
                        // Fuerza de repulsi√≥n
                        let angle = Math.atan2(this.y - other.y, this.x - other.x);
                        let push = (minDist - dist) * 0.15;
                        this.x += Math.cos(angle) * push;
                        this.y += Math.sin(angle) * push;
                        other.x -= Math.cos(angle) * push;
                        other.y -= Math.sin(angle) * push;
                    }
                }
            });
        }

        checkBuildings() {
            let statusHTML = '';
            let inRefuge = false;
            buildings.forEach(b => {
                let dist = Math.hypot(this.x - b.x, this.y - b.y);
                if (dist < b.radius + 40) {
                    if (b.type === 'hospital' && this.hp < this.maxHp) {
                        this.hp += 0.6; statusHTML += '<div class="status-badge healing">Curaci√≥n +</div>';
                    }
                    if (b.type === 'refuge') {
                        // --- REGLA: INVISIBLE EN EL B√öNKER ---
                        inRefuge = true;
                        this.invul = Math.max(this.invul, 5); 
                        statusHTML += '<div class="status-badge protected">B√∫nker Protegido</div>';
                        statusHTML += '<div class="status-badge invisible-mod">Invisibilidad Activa</div>';
                    }
                }
            });
            this.isInvisible = inRefuge;
            if (this.hasHelmet) statusHTML += '<div class="status-badge soldier-mod">Soldado Elite ü™ñ</div>';
            document.getElementById('status-container').innerHTML = statusHTML;
        }

        checkItems() {
            items.forEach((it, i) => {
                let d = Math.hypot(this.x - it.x, this.y - it.y);
                if (d < this.radius + 30) {
                    if (it.type === 'helmet' && !this.hasHelmet) {
                        this.hasHelmet = true;
                        this.speed *= 1.25; this.maxHp *= 1.25; this.hp = this.maxHp;
                        updateHUD();
                    }
                    items.splice(i, 1);
                }
            });
        }

        autoAim() {
            let target = null, minDist = 1000;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) this.angle = Math.atan2(target.y - this.y, target.x - this.x);
        }

        aiBot() {
            let target = null, minDist = 950;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) {
                this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                let d = Math.hypot(target.x - this.x, target.y - this.y);
                if (d > 250) { this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed; }
                if (Date.now() - this.lastShot > 450) { spawnBullet(this, this.angle, this.color); this.lastShot = Date.now(); }
            } else {
                this.x += Math.cos(this.angle) * this.speed * 0.4;
                if (Math.random() < 0.03) this.angle = Math.random() * Math.PI * 2;
            }
        }

        aiZombie() {
            // IA: Los zombies ignoran al jugador si es invisible
            let validTargets = entities.filter(e => e.isBot && e.active);
            if (!player.isInvisible) validTargets.push(player);
            
            let nearest = null, minDist = 4000;
            validTargets.forEach(t => {
                let d = Math.hypot(t.x - this.x, t.y - this.y);
                if (d < minDist) { minDist = d; nearest = t; }
            });

            if (nearest) {
                this.angle = Math.atan2(nearest.y - this.y, nearest.x - this.x);
                let currentSpeed = this.speed + (currentLvl * 0.07);
                this.x += Math.cos(this.angle) * currentSpeed;
                this.y += Math.sin(this.angle) * currentSpeed;
                if (minDist < this.radius + nearest.radius) nearest.takeDamage(this.damage);
            } else {
                // Si no hay nadie, deambular
                this.x += Math.cos(this.angle) * this.speed * 0.2;
                if (Math.random() < 0.01) this.angle = Math.random() * Math.PI * 2;
            }
        }

        takeDamage(amt) {
            if (this.invul > 0) return; 
            this.hp -= amt;
            if (this.isPlayer) {
                spawnSplatter(this.x, this.y, '#ef4444');
                this.invul = 180; // 3 Segundos de gracia
            }

            if (this.hp <= 0) {
                if (this.isPlayer && this.lives > 1) {
                    this.lives--; this.hp = this.maxHp; this.invul = 180;
                    this.hasHelmet = false; updateHUD();
                } else {
                    this.active = false;
                    if (this.isPlayer) endGame(); else onDeath(this);
                }
            }
            if (this.isPlayer) updateHUD();
        }

        draw() {
            const sx = (this.x - camera.x) * camera.zoom;
            const sy = (this.y - camera.y) * camera.zoom;
            const size = (this.radius * 2) * camera.zoom;
            if (sx < -size*2 || sx > canvas.width + size*2 || sy < -size*2 || sy > canvas.height + size*2) return;

            // Health Bar
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(sx - size/2, sy - size/1.2, size, 5 * camera.zoom);
            ctx.fillStyle = this.team === 'zombie' ? this.color : (this.isPlayer ? '#3b82f6' : this.color);
            ctx.fillRect(sx - size/2, sy - size/1.2, size * (this.hp/this.maxHp), 5 * camera.zoom);

            ctx.save();
            ctx.translate(sx, sy);
            
            // --- EFECTO DE INVISIBILIDAD ---
            if (this.isPlayer && this.isInvisible) {
                ctx.globalAlpha = 0.25; // Fantasmag√≥rico
            } else if (this.invul > 0 && Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.globalAlpha = 0.4;
            }

            if (this.inCar) {
                ctx.drawImage(images.auto, -size*1.3, -size*1.3, size*2.6, size*2.6);
            } else {
                ctx.rotate(this.angle + Math.PI/2);
                if (this.team === 'zombie') {
                    const video = zombieVideos[this.zombieTypeId];
                    if (video && video.readyState >= 2) {
                        ctx.rotate(Math.PI); // Orientaci√≥n correcta
                        ctx.drawImage(video, -size/2, -size/2, size, size);
                    } else { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill(); }
                } else if (this.isPlayer) {
                    const video = this.hasHelmet ? soldierVideo : playerVideo;
                    if (video && video.readyState >= 2) ctx.drawImage(video, -size/2, -size/2, size, size);
                    else { ctx.drawImage(images.hero[selectedAvatarIdx], -size/2, -size/2, size, size); }
                } else {
                    ctx.drawImage(images.bot, -size/2, -size/2, size, size);
                }
            }
            ctx.restore();
            ctx.globalAlpha = 1.0;
        }
    }

    function onDeath(e) {
        spawnSplatter(e.x, e.y, e.color);
        if (e.team === 'zombie') {
            kills++; 
            const zData = ZOMBIE_TYPES.find(t => t.id === e.zombieTypeId);
            score += zData ? zData.scoreValue : 300;
            checkLevelUp();
        }
        updateHUD();
    }

    function checkLevelUp() {
        if (kills >= targetKills) {
            currentLvl++; targetKills += 100; kills = 0;
            const anim = document.getElementById('level-up-text');
            anim.style.opacity = '1'; setTimeout(() => anim.style.opacity = '0', 2000);
            player.hp = player.maxHp;
            const name = document.getElementById('player-name-input').value;
            if (window.saveGameProgress) window.saveGameProgress(currentLvl, score, name, selectedAvatarIdx);
        }
    }

    function spawnBullet(owner, angle, color) {
        let w = WEAPONS[activeWKey];
        if (owner.isBot) w = WEAPONS.PISTOL;
        bullets.push({
            x: owner.x, y: owner.y, vx: Math.cos(angle) * (w.speed || 18), vy: Math.sin(angle) * (w.speed || 18),
            damage: w.damage + (currentLvl * 7), color: color || w.color, owner: owner, life: 85, explosive: w.explosive || false
        });
    }

    function spawnSplatter(x, y, color) {
        for(let i=0; i<8; i++) splatters.push({ x: x+(Math.random()-0.5)*50, y: y+(Math.random()-0.5)*50, r: 12+Math.random()*35, color, alpha: 0.8 });
    }

    function startGame(resume) {
        const name = document.getElementById('player-name-input').value.trim();
        if (!name) return;
        document.getElementById('startup-screen').style.display = 'none';
        
        player = new Entity(0, 0, { type: 'human', isPlayer: true, hp: 220, speed: 8.0, team: 'human' });
        entities = []; bullets = []; buildings = []; splatters = []; items = [];
        isGameOver = false; isPaused = false; score = 0; kills = 0;
        
        if (resume && typeof savedData !== 'undefined' && savedData) {
            currentLvl = savedData.level; score = savedData.score;
            targetKills = 100 + (currentLvl - 1) * 100;
        } else { currentLvl = 1; targetKills = 100; }
        
        loadMedia();
        for(let i=0; i<4; i++) spawnBot();
        for(let i=0; i<3; i++) spawnBuilding('hospital');
        for(let i=0; i<3; i++) spawnBuilding('refuge');

        updateHUD();
        requestAnimationFrame(gameLoop);
    }

    function spawnBot() {
        let a = Math.random()*Math.PI*2, d = 1300;
        entities.push(new Entity(player.x + Math.cos(a)*d, player.y + Math.sin(a)*d, {
            type: 'bot', isBot: true, team: 'human-bot', hp: 400, speed: 5.5, color: '#c084fc'
        }));
    }

    function spawnBuilding(type) {
        let a = Math.random()*Math.PI*2, d = 1800 + Math.random()*2200;
        buildings.push({ x: player.x + Math.cos(a)*d, y: player.y + Math.sin(a)*d, type: type, radius: 120, img: images[type] });
    }

    function updateLogic() {
        let vx = 0, vy = 0;
        if (keys['w']) vy = -1; if (keys['s']) vy = 1; if (keys['a']) vx = -1; if (keys['d']) vx = 1;
        if (touchMove.x || touchMove.y) { vx = touchMove.x; vy = touchMove.y; }

        if (vx || vy) {
            let m = Math.hypot(vx, vy);
            if (player.inCar) {
                player.x += (vx/m) * 22.5;
                player.gas -= 0.12; if (player.gas <= 0) player.inCar = false;
            } else {
                player.x += (vx/m) * player.speed; player.y += (vy/m) * player.speed;
            }
        }

        camera.x = player.x - (canvas.width/2)/camera.zoom; camera.y = player.y - (canvas.height/2)/camera.zoom;

        if (isFiring && Date.now() - lastFire > WEAPONS[activeWKey].delay) {
            if (activeWKey === 'KNIFE') {
                entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(e.x-player.x, e.y-player.y) < WEAPONS.KNIFE.range) e.takeDamage(WEAPONS.KNIFE.damage); });
            } else {
                if (WEAPONS[activeWKey].ammo > 0) { spawnBullet(player, player.angle); WEAPONS[activeWKey].ammo--; } else activeWKey = 'KNIFE';
            }
            lastFire = Date.now(); updateHUD();
        }

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life--;
            entities.forEach(e => { if (e.active && e !== b.owner && Math.hypot(b.x-e.x, b.y-e.y) < e.radius) { e.takeDamage(b.damage); b.life = 0; } });
            if (b.owner !== player && Math.hypot(b.x-player.x, b.y-player.y) < player.radius) { player.takeDamage(b.damage * 0.4); b.life = 0; }
            if (b.life <= 0) bullets.splice(i, 1);
        });

        // Spawn Zombies
        const maxZombies = 50 + (currentLvl * 35);
        if (entities.filter(e => e.team === 'zombie' && e.active).length < maxZombies && Math.random() < (0.08 + currentLvl * 0.02)) {
            let a = Math.random()*Math.PI*2, d = 1750, rx = player.x + Math.cos(a)*d, ry = player.y + Math.sin(a)*d;
            let maxType = Math.min(10, 1 + currentLvl); 
            let typeIdx = Math.floor(Math.random() * maxType);
            const zData = ZOMBIE_TYPES[typeIdx];
            entities.push(new Entity(rx, ry, { 
                type: 'zombie', zombieTypeId: zData.id, team: 'zombie', hp: zData.hp + (currentLvl * 200), 
                radius: zData.radius, speed: zData.speed, damage: zData.damage, color: zData.color
            }));
        }

        // Spawn Cascos
        if (Math.random() < 0.0035) {
            let a = Math.random()*Math.PI*2, d = 1100;
            items.push({ x: player.x + Math.cos(a)*d, y: player.y + Math.sin(a)*d, type: 'helmet' });
        }

        if (Math.random() < 0.007) spawnBuilding(Math.random() > 0.5 ? 'hospital' : 'refuge');

        entities.forEach(e => e.update());
        player.update();
        entities = entities.filter(e => e.active || e.isBot);
    }

    function draw() {
        ctx.fillStyle = '#020408'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        let s = 150 * camera.zoom;
        for(let x=(-camera.x*camera.zoom)%s; x<canvas.width; x+=s){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
        for(let y=(-camera.y*camera.zoom)%s; y<canvas.height; y+=s){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

        splatters.forEach(sp => {
            ctx.fillStyle = sp.color; ctx.globalAlpha = sp.alpha;
            ctx.beginPath(); ctx.arc((sp.x-camera.x)*camera.zoom, (sp.y-camera.y)*camera.zoom, sp.r*camera.zoom, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1;

        buildings.forEach(b => {
            let sx = (b.x-camera.x)*camera.zoom, sy = (b.y-camera.y)*camera.zoom, sz = b.radius*2*camera.zoom;
            ctx.shadowBlur = 25; ctx.shadowColor = b.type === 'hospital' ? '#10b981' : '#3b82f6';
            ctx.drawImage(b.img, sx-sz/2, sy-sz/2, sz, sz); ctx.shadowBlur = 0;
            ctx.strokeStyle = b.type === 'hospital' ? 'rgba(16,185,129,0.5)' : 'rgba(59,130,246,0.5)';
            ctx.beginPath(); ctx.arc(sx, sy, (b.radius+40)*camera.zoom, 0, Math.PI*2); ctx.stroke();
        });

        items.forEach(it => {
            ctx.font = `${32 * camera.zoom}px Arial`; ctx.textAlign = 'center';
            ctx.fillText("ü™ñ", (it.x-camera.x)*camera.zoom, (it.y-camera.y)*camera.zoom);
        });

        bullets.forEach(b => {
            ctx.fillStyle = b.color; ctx.shadowBlur = 12; ctx.shadowColor = b.color;
            ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 8*camera.zoom, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        });

        entities.forEach(e => e.draw());
        player.draw();
    }

    function gameLoop() {
        if (isGameOver) return;
        if (!isPaused) updateLogic();
        draw();
        document.getElementById('map-zombies-count').innerText = entities.filter(e => e.team === 'zombie' && e.active).length;
        requestAnimationFrame(gameLoop);
    }

    function updateHUD() {
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(player.lives);
        document.getElementById('hp-bar').style.width = `${(player.hp/player.maxHp)*100}%`;
        document.getElementById('score-val').innerText = score.toString().padStart(5, '0');
        document.getElementById('level-display').innerText = currentLvl.toString().padStart(2, '0');
        document.getElementById('z-remain').innerText = `${kills}/${targetKills}`;
        document.getElementById('objective-progress').style.width = `${(kills/targetKills)*100}%`;
        document.getElementById('weapon-icon-btn').innerText = WEAPONS[activeWKey].icon;
        document.getElementById('ammo-count').innerText = activeWKey === 'KNIFE' ? '‚àû' : WEAPONS[activeWKey].ammo;
    }

    window.selectAvatar = (idx) => {
        selectedAvatarIdx = idx;
        document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx));
    };

    window.togglePause = () => { isPaused = !isPaused; document.getElementById('pause-btn').innerText = isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è'; };
    window.quickSwapWeapon = () => { let ks = Object.keys(WEAPONS); let idx = ks.indexOf(activeWKey); activeWKey = ks[(idx + 1) % ks.length]; updateHUD(); };

    async function endGame() {
        isGameOver = true;
        const name = document.getElementById('player-name-input').value;
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `AGENTE: ${name} | NIVEL: ${currentLvl} | SCORE: ${score}`;
        if (window.submitHighScore) await window.submitHighScore(name, score, currentLvl, selectedAvatarIdx);
        const lb = await window.getLeaderboard();
        document.getElementById('leaderboard-list').innerHTML = lb.map((s, i) => `
            <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg text-[10px]">
                <span>#${i+1} <b>${s.name}</b></span>
                <span class="text-blue-400">Pts: ${s.score} | Lvl: ${s.level}</span>
            </div>`).join('');
    }

    window.onload = () => {
        Object.keys(ASSETS_URLS).forEach(k => {
            if (Array.isArray(ASSETS_URLS[k])) images[k] = ASSETS_URLS[k].map(u => { let i = new Image(); i.src = u; return i; });
            else { images[k] = new Image(); images[k].src = ASSETS_URLS[k]; }
        });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        document.getElementById('startup-screen').style.display = 'flex';
    };

    const bAct = document.getElementById('action-btn');
    const sFire = (e) => { isFiring = true; e.preventDefault(); };
    const eFire = () => isFiring = false;
    bAct.addEventListener('touchstart', sFire); bAct.addEventListener('touchend', eFire);
    bAct.addEventListener('mousedown', sFire); bAct.addEventListener('mouseup', eFire);

    canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        else pinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    });
    canvas.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1 && touchStart) {
            const dx = e.touches[0].clientX - touchStart.x, dy = e.touches[0].clientY - touchStart.y;
            const d = Math.hypot(dx, dy); if (d > 10) touchMove = { x: dx/d, y: dy/d };
        } else if (e.touches.length === 2 && pinchDist) {
            const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            camera.zoom = Math.max(0.4, Math.min(1.5, camera.zoom * (d/pinchDist))); pinchDist = d;
        }
    });
    canvas.addEventListener('touchend', () => { touchStart = null; touchMove = { x: 0, y: 0 }; pinchDist = null; });
    window.onkeydown = (e) => keys[e.key.toLowerCase()] = true; window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

</script>
