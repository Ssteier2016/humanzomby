        const firebaseConfig = {
            apiKey: "AIzaSyDM9GK7_gnd0GaVbxwK9xnwl0qk75MnFXw",
            authDomain: "playmobil-2d74d.firebaseapp.com",
            projectId: "playmobil-2d74d",
            storageBucket: "playmobil-2d74d.firebasestorage.app",
            messagingSenderId: "85202851148",
            appId: "1:85202851148:web:bf8eba63238c06c7b4ebe9",
            measurementId: "G-MX2B76PCD6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'zombie-video-warfare-v3-extreme';

        let currentUser = null;
        window.savedData = null;

        const showToast = (msg) => {
            const t = document.createElement('div');
            t.className = 'bg-blue-600 text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl mb-2';
            t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('setup-ui').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = user.isAnonymous ? "INVITADO" : user.displayName.toUpperCase();
                showToast(`Perfil cargado: ${user.displayName || 'Invitado'}`);
                await loadSavedData();
            }
        });

        const loadSavedData = async () => {
            if (!currentUser) return;
            try {
                const saveRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'saveData', 'current');
                const snap = await getDoc(saveRef);
                if (snap.exists()) {
                    window.savedData = snap.data();
                    document.getElementById('resume-btn').classList.remove('hidden');
                    document.getElementById('saved-level').innerText = window.savedData.level;
                    document.getElementById('player-name-input').value = window.savedData.name;
                }
            } catch (err) {}
        };

        window.saveGameProgress = async (lvl, scr, name, avIdx) => {
            if (!currentUser) return;
            try {
                const saveRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'saveData', 'current');
                await setDoc(saveRef, { level: lvl, score: scr, name, avatarIdx: avIdx, timestamp: Date.now() });
            } catch (err) {}
        };

        window.submitHighScore = async (name, score, level, avatarIdx) => {
            if (!currentUser) return;
            try {
                const scoreRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid);
                await setDoc(scoreRef, { name, score, level, avatarIdx, timestamp: Date.now() });
            } catch (err) {}
        };

        window.getLeaderboard = async () => {
            try {
                const lbRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
                const snap = await getDocs(lbRef);
                const scores = [];
                snap.forEach(doc => scores.push(doc.data()));
                return scores.sort((a, b) => b.score - a.score).slice(0, 5);
            } catch (err) { return []; }
        };

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('guest-login-btn').onclick = () => signInAnonymously(auth);
    </script>

<script>

    // ARSENAL ACTUALIZADO: SE AGREGA GRANADA

        KNIFE: { id: 'KNIFE', icon: 'üî™', range: 150, damage: 1200, delay: 180, color: '#94a3b8' },
        PISTOL: { id: 'PISTOL', icon: 'üî´', speed: 28, damage: 650, delay: 110, color: '#fbbf24', ammo: 100 },
        PLASMA: { id: 'PLASMA', icon: 'üî•', speed: 40, damage: 450, delay: 35, color: '#22d3ee', ammo: 300 },
        ROCKET: { id: 'ROCKET', icon: 'üöÄ', speed: 22, damage: 10000, delay: 800, color: '#f87171', ammo: 30, explosive: true },
        GRENADE: { id: 'GRENADE', icon: 'üí£', speed: 14, damage: 12000, delay: 1200, color: '#4ade80', ammo: 25, explosive: true }
    };

    let images = {};

    let playerVideo, soldierVideo;

    let camera = { x: 0, y: 0, zoom: 0.8 };
    let keys = {}, touchMove = { x: 0, y: 0 }, touchStart = null;
    let isGameOver = false, isPaused = false, score = 0, kills = 0, targetKills = 100, currentLvl = 1;

    function loadMedia() {

            v.src = type.videoSrc; v.loop = true; v.muted = true; v.autoplay = true; v.playsInline = true;

    class Entity {
        constructor(x, y, config) {
            this.x = x; this.y = y;
            this.type = config.type; 
            this.zombieTypeId = config.zombieTypeId || null;
            this.isPlayer = config.isPlayer || false;
            this.isBot = config.isBot || false;
            this.team = config.team || 'zombie';
            this.radius = config.radius || 25;
            this.maxHp = config.hp || 100;
            this.hp = this.maxHp;
            this.speed = config.speed || 4;
            this.damage = config.damage || 1;
            this.angle = 0;
            this.color = config.color || '#fff';
            this.invul = 0; // Duraci√≥n en frames
            this.active = true;
            this.lives = config.lives || 3;
            
            this.shelterTime = 0;
            this.shelterCooldown = 0;
            this.isProtectedByShelter = false;

            this.lastShot = 0;
            this.hasHelmet = false;
            this.onMotorcycle = false;
            this.fuel = 0;
            this.isInvisible = false;
        }

        update() {
            if (this.invul > 0) this.invul--;
            if (this.shelterCooldown > 0) this.shelterCooldown--;

            if (this.isPlayer) { 
                this.checkBuildings(); 
                this.checkItems(); 
                this.checkPortals();
                this.autoAim(); 
                if(this.onMotorcycle) {
                    this.fuel -= 0.15;
                    if(this.fuel <= 0) this.onMotorcycle = false;
                }
            }
            if (this.isBot) this.aiBot();
            if (this.team === 'zombie') {
                this.handleSeparation();
                this.aiZombie();
            }
        }

        handleSeparation() {
            entities.forEach(other => {
                if (other !== this && other.team === 'zombie' && other.active) {
                    let d = Math.hypot(this.x - other.x, this.y - other.y);
                    let minD = this.radius + other.radius;
                    if (d < minD) {
                        let a = Math.atan2(this.y - other.y, this.x - other.x);
                        let push = (minD - d) * 0.15;
                        this.x += Math.cos(a) * push; this.y += Math.sin(a) * push;
                        other.x -= Math.cos(a) * push; other.y -= Math.sin(a) * push;
                    }
                }
            });
        }

        checkBuildings() {
            let statusHTML = '';
            let nearShelter = false;
            
            buildings.forEach(b => {
                let d = Math.hypot(this.x - b.x, this.y - b.y);
                if (d < b.radius + 50) {
                    if (b.type === 'hospital' && this.hp < this.maxHp) {
                        this.hp += 0.8; statusHTML += '<div class="status-badge healing">Curando...</div>';
                    }
                    if (b.type === 'refuge') {
                        nearShelter = true;
                        if (this.shelterCooldown <= 0) {
                            if (this.shelterTime < 600) {
                                this.shelterTime++;
                                this.invul = Math.max(this.invul, 10);
                                this.isProtectedByShelter = true;
                                let secLeft = Math.ceil((600 - this.shelterTime)/60);
                                statusHTML += `<div class="status-badge protected">Refugio (${secLeft}s)</div>`;
                            } else {
                                this.shelterCooldown = 3600;
                                this.shelterTime = 0;
                                this.isProtectedByShelter = false;
                            }
                        } else {
                            let blockLeft = Math.ceil(this.shelterCooldown/60);
                            statusHTML += `<div class="status-badge locked">Bloqueado (${blockLeft}s)</div>`;
                            this.isProtectedByShelter = false;
                        }
                    }
                    if (b.type === 'gasStation' && this.onMotorcycle) {
                        this.fuel = Math.min(100, this.fuel + 1.2);
                        statusHTML += '<div class="status-badge protected">Combustible ‚õΩ</div>';
                    }
                }
            });

            if (!nearShelter) {
                if (this.shelterTime > 0) {
                    this.shelterCooldown = 3600;
                    this.shelterTime = 0;
                }
                this.isProtectedByShelter = false;
            }

            this.isInvisible = this.isProtectedByShelter;
            if (this.hasHelmet) statusHTML += '<div class="status-badge soldier-mod">Soldado ü™ñ</div>';
            if (this.onMotorcycle) statusHTML += '<div class="status-badge moto-mod">Moto üèçÔ∏è</div>';
            document.getElementById('status-container').innerHTML = statusHTML;
        }

        checkItems() {
            items.forEach((it, i) => {
                if (Math.hypot(this.x - it.x, this.y - it.y) < this.radius + 35) {
                    if (it.type === 'helmet') { this.hasHelmet = true; this.maxHp = 450; this.hp = this.maxHp; }
                    else if (it.type === 'heart') { this.hp = Math.min(this.maxHp, this.hp + 150); }
                    else if (it.type === 'ammo') { Object.keys(WEAPONS).forEach(k => { if(WEAPONS[k].ammo) WEAPONS[k].ammo += 150; }); }
                    else if (it.type === 'motorcycle') { this.onMotorcycle = true; this.fuel = 100; }
                    items.splice(i, 1); updateHUD();
                }
            });
        }

        checkPortals() {
            portals.forEach((p, i) => {
                if (Math.hypot(this.x - p.x, this.y - p.y) < this.radius + 40) {
                    this.x += (Math.random()-0.5) * 6000;
                    this.y += (Math.random()-0.5) * 6000;
                    portals.splice(i, 1);
                }
            });
        }

        autoAim() {
            let target = null, minDist = 1000;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) this.angle = Math.atan2(target.y - this.y, target.x - this.x);
        }

        aiBot() {
            let target = null, minDist = 950;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) {
                this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                let d = Math.hypot(target.x - this.x, target.y - this.y);
                if (d > 250) { this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed; }
                if (Date.now() - this.lastShot > 300) { spawnBullet(this, this.angle, this.color); this.lastShot = Date.now(); }
            } else {
                this.x += Math.cos(this.angle) * this.speed * 0.4;
                if (Math.random() < 0.02) this.angle = Math.random() * Math.PI * 2;
            }
        }

        aiZombie() {
            let targets = entities.filter(e => e.isBot && e.active);
            if (!player.isInvisible) targets.push(player);
            let nearest = null, minDist = 4000;
            targets.forEach(t => {
                let d = Math.hypot(t.x - this.x, t.y - this.y);
                if (d < minDist) { minDist = d; nearest = t; }
            });
            if (nearest) {
                this.angle = Math.atan2(nearest.y - this.y, nearest.x - this.x);
                let s = this.speed + (currentLvl * 0.1);
                this.x += Math.cos(this.angle) * s; this.y += Math.sin(this.angle) * s;
                if (minDist < this.radius + nearest.radius) nearest.takeDamage(this.damage);
            } else {
                this.x += Math.cos(this.angle) * this.speed * 0.3;
                if (Math.random() < 0.01) this.angle = Math.random() * Math.PI * 2;
            }
        }

        takeDamage(amt) {
            if (this.invul > 0) return; // Invulnerable mientras vibra
            this.hp -= amt;
            if (this.isPlayer) { 
                spawnSplatter(this.x, this.y, '#ef4444'); 
                this.invul = 30; // 0.5 segundos de invulnerabilidad y vibraci√≥n
            }
            if (this.hp <= 0) {
                if (this.isPlayer && this.lives > 1) {
                    this.lives--; this.hp = this.maxHp; this.invul = 60; // Extra para reaparici√≥n
                    this.hasHelmet = false; this.onMotorcycle = false; updateHUD();
                } else {
                    this.active = false;
                    if (this.isPlayer) endGame(); else onDeath(this);
                }
            }
            if (this.isPlayer) updateHUD();
        }

        draw() {
            let sx = (this.x - camera.x) * camera.zoom;
            let sy = (this.y - camera.y) * camera.zoom;
            const size = (this.radius * 2) * camera.zoom;
            
            // EFECTO VIBRACI√ìN AL RECIBIR DA√ëO
            if (this.invul > 0 && !this.isProtectedByShelter) {
                sx += (Math.random() - 0.5) * 15 * camera.zoom;
                sy += (Math.random() - 0.5) * 15 * camera.zoom;
            }

            if (sx < -size*2 || sx > canvas.width + size*2 || sy < -size*2 || sy > canvas.height + size*2) return;

            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(sx - size/2, sy - size/1.2, size, 5 * camera.zoom);
            ctx.fillStyle = this.team === 'zombie' ? this.color : (this.isPlayer ? '#3b82f6' : this.color);
            ctx.fillRect(sx - size/2, sy - size/1.2, size * (this.hp/this.maxHp), 5 * camera.zoom);

            ctx.save();
            ctx.translate(sx, sy);
            
            // PARPADEO DE 0.5s DURANTE DA√ëO
            if (this.isPlayer && this.isInvisible) ctx.globalAlpha = 0.25;
            else if (this.invul > 0 && Math.floor(Date.now()/50)%2===0) ctx.globalAlpha = 0.4;

            ctx.rotate(this.angle + Math.PI/2);
            if (this.team === 'zombie') {
                const v = zombieVideos[this.zombieTypeId];
                if (v && v.readyState >= 2) { ctx.rotate(Math.PI); ctx.drawImage(v, -size/2, -size/2, size, size); }
                else { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill(); }
            } else if (this.isPlayer) {
                const v = this.hasHelmet ? soldierVideo : playerVideo;
                if (v && v.readyState >= 2) ctx.drawImage(v, -size/2, -size/2, size, size);
                else { ctx.drawImage(images.hero[selectedAvatarIdx], -size/2, -size/2, size, size); }
            } else {
                ctx.drawImage(images.bot, -size/2, -size/2, size, size);
            }
            ctx.restore();
            ctx.globalAlpha = 1.0;
        }
    }

    function onDeath(e) {
        spawnSplatter(e.x, e.y, e.color);
        if (e.team === 'zombie') {
            kills++; score += ZOMBIE_TYPES.find(t => t.id === e.zombieTypeId).scoreValue;
            if (kills >= targetKills) {
                currentLvl++; targetKills += 100; kills = 0;
                document.getElementById('level-up-text').style.opacity = '1';
                setTimeout(() => document.getElementById('level-up-text').style.opacity = '0', 2000);
                const n = document.getElementById('player-name-input').value;
                if(window.saveGameProgress) window.saveGameProgress(currentLvl, score, n, selectedAvatarIdx);
            }
        }
        updateHUD();
    }

    function spawnBullet(owner, angle, color) {
        let w = WEAPONS[activeWKey]; if (owner.isBot) w = WEAPONS.PISTOL;
        const damageScale = (w.damage + (currentLvl * 80)) * 1.5;
        bullets.push({
            x: owner.x, y: owner.y, vx: Math.cos(angle) * (w.speed || 18), vy: Math.sin(angle) * (w.speed || 18),
            damage: damageScale, color: color || w.color, owner, life: 100, explosive: w.explosive
        });
    }

    function spawnSplatter(x, y, color) {
        for(let i=0; i<8; i++) splatters.push({ x: x+(Math.random()-0.5)*50, y: y+(Math.random()-0.5)*50, r: 12+Math.random()*35, color, alpha: 0.8 });
    }

    function startGame(resume) {
        const name = document.getElementById('player-name-input').value.trim();
        if (!name) return;
        document.getElementById('startup-screen').style.display = 'none';
        player = new Entity(0, 0, { type: 'human', isPlayer: true, hp: 350, speed: 9.2, team: 'human' });
        entities = []; bullets = []; buildings = []; splatters = []; items = []; portals = [];
        isGameOver = false; score = 0; kills = 0;
        
        if (resume && window.savedData) {
            currentLvl = window.savedData.level; 
            score = window.savedData.score; 
            targetKills = 100 + (currentLvl - 1) * 100;
        } else { currentLvl = 1; targetKills = 100; }
        
        loadMedia();
        for(let i=0; i<5; i++) spawnBot();
        for(let i=0; i<4; i++) spawnBuilding('hospital');
        for(let i=0; i<5; i++) spawnBuilding('refuge');
        for(let i=0; i<3; i++) spawnBuilding('gasStation');
        updateHUD(); requestAnimationFrame(gameLoop);
    }

    function spawnBot() {
        let a = Math.random()*Math.PI*2, d = 1300;
        entities.push(new Entity(player.x+Math.cos(a)*d, player.y+Math.sin(a)*d, { type: 'bot', isBot: true, team: 'human-bot', hp: 700, speed: 6.8, color: '#c084fc' }));
    }

    function spawnBuilding(type) {
        let a = Math.random()*Math.PI*2, d = 1500 + Math.random()*4000;
        buildings.push({ x: player.x+Math.cos(a)*d, y: player.y+Math.sin(a)*d, type, radius: 130, img: images[type] });
    }

    function updateLogic() {
        let vx = 0, vy = 0;
        if (keys['w']) vy = -1; if (keys['s']) vy = 1; if (keys['a']) vx = -1; if (keys['d']) vx = 1;
        if (touchMove.x || touchMove.y) { vx = touchMove.x; vy = touchMove.y; }

        if (vx || vy) {
            let m = Math.hypot(vx, vy);
            let s = player.onMotorcycle ? 26.0 : (player.hasHelmet ? player.speed * 1.3 : player.speed);
            player.x += (vx/m) * s; player.y += (vy/m) * s;
        }

        camera.x = player.x - (canvas.width/2)/camera.zoom; camera.y = player.y - (canvas.height/2)/camera.zoom;
        
        if (isFiring && Date.now() - lastFire > WEAPONS[activeWKey].delay) {
            if (activeWKey === 'KNIFE') {
                entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(e.x-player.x, e.y-player.y) < WEAPONS.KNIFE.range) e.takeDamage(WEAPONS.KNIFE.damage + (currentLvl * 80)); });
            } else {
                if (WEAPONS[activeWKey].ammo > 0) { spawnBullet(player, player.angle); WEAPONS[activeWKey].ammo--; } else activeWKey = 'KNIFE';
            }
            lastFire = Date.now(); updateHUD();
        }

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life--;
            entities.forEach(e => { if (e.active && e !== b.owner && Math.hypot(b.x-e.x, b.y-e.y) < e.radius) { e.takeDamage(b.damage); b.life = 0; } });
            if (b.owner !== player && Math.hypot(b.x-player.x, b.y-player.y) < player.radius) { player.takeDamage(b.damage * 0.4); b.life = 0; }
            if (b.life <= 0) bullets.splice(i, 1);
        });

        const maxZ = 90 + (currentLvl * 50);
        if (entities.filter(e => e.team === 'zombie' && e.active).length < maxZ && Math.random() < (0.13 + currentLvl * 0.04)) {
            let a = Math.random()*Math.PI*2, d = 2000, rx = player.x+Math.cos(a)*d, ry = player.y+Math.sin(a)*d;
            let typeIdx = Math.floor(Math.random() * Math.min(10, 1 + currentLvl));
            const zd = ZOMBIE_TYPES[typeIdx];
            entities.push(new Entity(rx, ry, { type: 'zombie', zombieTypeId: zd.id, team: 'zombie', hp: zd.hp + (currentLvl * 350), radius: zd.radius, speed: zd.speed, damage: zd.damage, color: zd.color }));
        }

        if (Math.random() < 0.01) {
            let a = Math.random()*Math.PI*2, d = 1200, rx = player.x+Math.cos(a)*d, ry = player.y+Math.sin(a)*d;
            let roll = Math.random();
            if(roll < 0.4) items.push({ x: rx, y: ry, type: 'ammo' });
            else if(roll < 0.7) items.push({ x: rx, y: ry, type: 'heart' });
            else if(roll < 0.85) items.push({ x: rx, y: ry, type: 'helmet' });
            else items.push({ x: rx, y: ry, type: 'motorcycle' });
        }
        if (Math.random() < 0.003) portals.push({ x: player.x + (Math.random()-0.5)*3500, y: player.y + (Math.random()-0.5)*3500 });

        entities.forEach(e => e.update()); player.update();
        entities = entities.filter(e => e.active || e.isBot);
    }

    function drawMiniMap() {
        mctx.clearRect(0, 0, miniMapCanvas.width, miniMapCanvas.height);
        const mapScale = 0.02; 
        const centerX = miniMapCanvas.width / 2;
        const centerY = miniMapCanvas.height / 2;

        buildings.forEach(b => {
            mctx.fillStyle = b.type === 'refuge' ? '#3b82f6' : (b.type === 'hospital' ? '#10b981' : '#fbbf24');
            mctx.beginPath();
            mctx.arc(centerX + (b.x - player.x) * mapScale, centerY + (b.y - player.y) * mapScale, 4, 0, Math.PI * 2);
            mctx.fill();
        });

        entities.forEach(e => {
            if (e.team === 'zombie' && e.active) {
                mctx.fillStyle = '#ef4444';
                mctx.beginPath();
                mctx.arc(centerX + (e.x - player.x) * mapScale, centerY + (e.y - player.y) * mapScale, 2, 0, Math.PI * 2);
                mctx.fill();
            }
        });

        mctx.fillStyle = '#fff';
        mctx.beginPath();
        mctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
        mctx.fill();
    }

    function draw() {
        ctx.fillStyle = '#020408'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        let s = 150 * camera.zoom;
        for(let x=(-camera.x*camera.zoom)%s; x<canvas.width; x+=s){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
        for(let y=(-camera.y*camera.zoom)%s; y<canvas.height; y+=s){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

        splatters.forEach(sp => { ctx.fillStyle = sp.color; ctx.globalAlpha = sp.alpha; ctx.beginPath(); ctx.arc((sp.x-camera.x)*camera.zoom, (sp.y-camera.y)*camera.zoom, sp.r*camera.zoom, 0, Math.PI*2); ctx.fill(); });
        ctx.globalAlpha = 1;
        buildings.forEach(b => {
            let sx = (b.x-camera.x)*camera.zoom, sy = (b.y-camera.y)*camera.zoom, sz = b.radius*2*camera.zoom;
            ctx.shadowBlur = 25; ctx.shadowColor = b.type === 'hospital' ? '#10b981' : (b.type === 'refuge' ? '#3b82f6' : '#fbbf24');
            ctx.drawImage(b.img, sx-sz/2, sy-sz/2, sz, sz); ctx.shadowBlur = 0;
        });
        items.forEach(it => {
            ctx.font = `${32 * camera.zoom}px Arial`; ctx.textAlign = 'center';
            let icon = { ammo: 'üî´', heart: '‚ù§Ô∏è', helmet: 'ü™ñ', motorcycle: 'üèçÔ∏è' }[it.type];
            ctx.fillText(icon, (it.x-camera.x)*camera.zoom, (it.y-camera.y)*camera.zoom);
        });
        portals.forEach(p => {
            let sx = (p.x-camera.x)*camera.zoom, sy = (p.y-camera.y)*camera.zoom, sz = 100*camera.zoom;
            ctx.shadowBlur = 20; ctx.shadowColor = '#a855f7'; ctx.fillStyle = '#6b21a8';
            ctx.beginPath(); ctx.ellipse(sx, sy, sz/3, sz, Math.sin(Date.now()/300), 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0;
        });
        bullets.forEach(b => { ctx.fillStyle = b.color; ctx.shadowBlur = 12; ctx.shadowColor = b.color; ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 10*camera.zoom, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0; });
        entities.forEach(e => e.draw()); player.draw();
        
        drawMiniMap();
    }

    function gameLoop() {
        if (isGameOver) return;
        if (!isPaused) updateLogic();
        draw();
        requestAnimationFrame(gameLoop);
    }

    function updateHUD() {
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(player.lives);
        document.getElementById('hp-bar').style.width = `${(player.hp/player.maxHp)*100}%`;
        document.getElementById('score-val').innerText = score.toString().padStart(5, '0');
        document.getElementById('level-display').innerText = currentLvl.toString().padStart(2, '0');
        document.getElementById('z-remain').innerText = `${kills}/${targetKills}`;
        document.getElementById('weapon-icon-btn').innerText = WEAPONS[activeWKey].icon;
        document.getElementById('ammo-count').innerText = activeWKey === 'KNIFE' ? '‚àû' : WEAPONS[activeWKey].ammo;
        const gbc = document.getElementById('gas-bar-cont');
        if(player.onMotorcycle) { gbc.classList.remove('hidden'); document.getElementById('gas-bar').style.width = `${player.fuel}%`; }
        else gbc.classList.add('hidden');
    }

    window.selectAvatar = (idx) => { selectedAvatarIdx = idx; document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx)); };
    window.togglePause = () => { isPaused = !isPaused; document.getElementById('pause-btn').innerText = isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è'; };
    
    // CAMBIO DE ARMA MULTITOUCH (touchstart independiente)
    window.quickSwapWeapon = () => { 
        let ks = Object.keys(WEAPONS); 
        let i = ks.indexOf(activeWKey); 
        activeWKey = ks[(i+1)%ks.length]; 
        updateHUD(); 
    };

    const swapBtn = document.getElementById('swap-weapon-btn');
    swapBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Evita que el evento se propague al motor de movimiento
        window.quickSwapWeapon();
    });

    async function endGame() {
        isGameOver = true; const n = document.getElementById('player-name-input').value;
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `NIVEL: ${currentLvl} | SCORE: ${score}`;
        if (window.submitHighScore) await window.submitHighScore(n, score, currentLvl, selectedAvatarIdx);
        const lb = await window.getLeaderboard();
        document.getElementById('leaderboard-list').innerHTML = lb.map((s, i) => `
            <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg text-[10px]">
                <div class="flex items-center gap-2">
                    <span class="text-gray-500">#${i+1}</span>
                    <b class="text-white">${s.name}</b>
                </div>
                <span class="text-blue-400 font-bold">${s.score} pts</span>
            </div>`).join('');
    }

    window.onload = () => {
        Object.keys(ASSETS_URLS).forEach(k => {
            if (Array.isArray(ASSETS_URLS[k])) images[k] = ASSETS_URLS[k].map(u => { let i = new Image(); i.src = u; return i; });
            else { images[k] = new Image(); images[k].src = ASSETS_URLS[k]; }
        });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        miniMapCanvas.width = 150; miniMapCanvas.height = 150;
        document.getElementById('startup-screen').style.display = 'flex';
    };

    const bAct = document.getElementById('action-btn');
    const sFire = (e) => { isFiring = true; e.preventDefault(); };
    const eFire = () => isFiring = false;
    bAct.addEventListener('touchstart', sFire); bAct.addEventListener('touchend', eFire);
    bAct.addEventListener('mousedown', sFire); bAct.addEventListener('mouseup', eFire);

    // MOTOR T√ÅCTIL ACTUALIZADO PARA MULTITOUCH
    canvas.addEventListener('touchstart', (e) => { 
        // Solo rastreamos el primer toque para el joystick si no estamos tocando UI
        if (e.target === canvas) {
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; 
        }
    });

    canvas.addEventListener('touchmove', (e) => {
        if (touchStart) {
            // Buscamos el toque original en la lista de toques actuales
            let mainTouch = Array.from(e.touches).find(t => Math.hypot(t.clientX - touchStart.x, t.clientY - touchStart.y) < 300);
            if (mainTouch) {
                const dx = mainTouch.clientX - touchStart.x, dy = mainTouch.clientY - touchStart.y;
                const d = Math.hypot(dx, dy); if (d > 10) touchMove = { x: dx/d, y: dy/d };
            }
        }
    });

    canvas.addEventListener('touchend', (e) => { 
        if (e.touches.length === 0) {
            touchStart = null; touchMove = { x: 0, y: 0 }; 
        }
    });

    window.onkeydown = (e) => keys[e.key.toLowerCase()] = true; window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;
    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
