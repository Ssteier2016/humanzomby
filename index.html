        const firebaseConfig = {
            apiKey: "AIzaSyDM9GK7_gnd0GaVbxwK9xnwl0qk75MnFXw",
            authDomain: "playmobil-2d74d.firebaseapp.com",
            projectId: "playmobil-2d74d",
            storageBucket: "playmobil-2d74d.firebasestorage.app",
            messagingSenderId: "85202851148",
            appId: "1:85202851148:web:bf8eba63238c06c7b4ebe9",
            measurementId: "G-MX2B76PCD6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'zombie-ultimate-v8-mic-zones';

        let currentUser = null;
        let globalChatUnsub = null;
        let roomUnsub = null;
        window.playerColor = `hsl(${Math.random() * 360}, 75%, 65%)`;

        const showToast = (msg) => {
            const t = document.createElement('div');
            t.className = 'bg-blue-600 text-white px-5 py-2 rounded-full text-[10px] font-bold shadow-2xl mb-2 animate-bounce';
            t.innerText = msg;
            const cont = document.getElementById('toast-container');
            if(cont) { cont.appendChild(t); setTimeout(() => t.remove(), 4000); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('setup-ui')?.classList.remove('hidden');
                document.getElementById('auth-ui')?.classList.add('hidden');
                const nameDisplay = document.getElementById('user-display-name');
                if (nameDisplay) nameDisplay.innerText = (user.isAnonymous ? "INVITADO" : (user.displayName || "AGENTE")).toUpperCase();
                initGlobalChat();
            } else {
                signInAnonymously(auth);
            }
        });

        const initGlobalChat = () => {
            if (globalChatUnsub) globalChatUnsub();
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'global_chat');
            globalChatUnsub = onSnapshot(ref, (snap) => {
                const msgs = [];
                snap.forEach(d => msgs.push(d.data()));
                msgs.sort((a,b) => (a.timestamp?.seconds||0) - (b.timestamp?.seconds||0));
                renderChat(msgs.slice(-25));
            });
        };

        window.sendGlobalMessage = async () => {
            const inp = document.getElementById('global-chat-input');
            if(!inp.value.trim() || !currentUser) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'global_chat'), {
                name: document.getElementById('player-name-input').value || "Agente",
                text: inp.value,
                color: window.playerColor,
                timestamp: serverTimestamp()
            });
            inp.value = '';
        };

        function renderChat(msgs) {
            const boxes = [document.getElementById('global-chat-messages'), document.getElementById('chat-box')];
            const html = msgs.map(m => `<div class="chat-msg"><span class="chat-name" style="color:${m.color}">${m.name}:</span> <span class="text-white/90">${m.text}</span></div>`).join('');
            boxes.forEach(box => { if(box) { box.innerHTML = html; box.scrollTop = box.scrollHeight; } });
        }

        window.syncMultiplayer = async (roomId, data) => {
            if (!currentUser || !roomId) return;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players', currentUser.uid), 
                { ...data, color: window.playerColor, timestamp: Date.now() }, { merge: true });
        };

        window.joinMultiplayerRoom = (roomId) => {
            if (roomUnsub) roomUnsub();
            roomUnsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players'), (snap) => {
                const others = [];
                snap.forEach(d => { if(d.id !== currentUser.uid) others.push(d.data()); });
                window.remotePlayers = others;
                updateLobbyUI(others);
            });
        };

        function updateLobbyUI(others) {
            const list = document.getElementById('lobby-players-list');
            if(!list) return;
            list.innerHTML = others.map(p => `<div class="p-3 bg-white/5 rounded-xl border-l-4" style="border-color:${p.color}">${p.name}</div>`).join('');
        }

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('guest-login-btn').onclick = () => signInAnonymously(auth);
    </script>

<script>
    // --- MOTOR DEL JUEGO FUSIONADO ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const miniMapCanvas = document.getElementById('mini-map-canvas');
    const mctx = miniMapCanvas.getContext('2d');

    let gameSpeedFactor = 1.0;
    let isMultiplayer = false;
    let currentRoomId = null;
    let isMicOn = false;
    window.remotePlayers = [];

    const ZOMBIE_TYPES = Array.from({ length: 10 }, (_, i) => ({
        id: i + 1, videoSrc: `zombie${i+1}.mp4`, radius: 35 + (i * 12), hp: 140 * Math.pow(1.8, i),
        speed: 3.5 - (i * 0.3), damage: (4 + (i * 3.5)) * 3, scoreValue: 450 * (i+1),
        color: `hsl(${140 - (i * 14)}, 100%, 50%)`
    }));

    const ASSETS_URLS = {
        hospital: 'https://cdn-icons-png.flaticon.com/512/2966/2966327.png',
        refuge: 'https://cdn-icons-png.flaticon.com/512/2590/2590525.png',
        hero: [
            'https://cdn-icons-png.flaticon.com/512/3408/3408545.png',
            'https://cdn-icons-png.flaticon.com/512/4140/4140037.png',
            'https://cdn-icons-png.flaticon.com/512/1154/1154443.png',
            'https://cdn-icons-png.flaticon.com/512/606/606553.png'
        ]
    };

    const WEAPONS = {
        KNIFE: { id: 'KNIFE', icon: 'üî™', range: 150, damage: 1200, delay: 180, color: '#94a3b8' },
        PISTOL: { id: 'PISTOL', icon: 'üî´', speed: 28, damage: 650, delay: 110, color: '#fbbf24', ammo: 100 },
        PLASMA: { id: 'PLASMA', icon: 'üî•', speed: 40, damage: 450, delay: 35, color: '#22d3ee', ammo: 300 },
        ROCKET: { id: 'ROCKET', icon: 'üöÄ', speed: 22, damage: 10000, delay: 800, color: '#f87171', ammo: 30, explosive: true },
        GRENADE: { id: 'GRENADE', icon: 'üí£', speed: 14, damage: 12000, delay: 1200, color: '#4ade80', ammo: 25, explosive: true }
    };

    let images = {}, zombieVideos = [], playerVideo;
    let player, entities = [], bullets = [], enemyBullets = [], buildings = [], splatters = [];
    let camera = { x: 0, y: 0, zoom: 0.8 }, keys = {}, touchMove = { x: 0, y: 0 }, touchStart = null;
    let isGameOver = false, isPaused = false, score = 0, kills = 0, targetKills = 100, currentLvl = 1;
    let activeWKey = 'KNIFE', selectedAvatarIdx = 0, isFiring = false, lastFire = 0;

    class Entity {
        constructor(x, y, config) {
            this.x = x; this.y = y;
            this.type = config.type; 
            this.zombieTypeId = config.zombieTypeId || null;
            this.isPlayer = config.isPlayer || false;
            this.team = config.team || 'zombie';
            this.radius = config.radius || 30;
            this.hp = this.maxHp = config.hp || 100;
            this.speed = config.speed || 4;
            this.damage = config.damage || 1;
            this.angle = 0;
            this.invul = 0;
            this.active = true;
            this.lives = 3;
            this.lastShot = 0;
            this.isInvisible = false;
        }

        update() {
            const dt = gameSpeedFactor;
            if (this.invul > 0) this.invul -= dt;
            if (this.isPlayer) { this.checkCollisions(); this.autoAim(); }
            if (this.team === 'zombie') {
                this.aiZombie();
                if (currentLvl >= 4 && Date.now() - this.lastShot > 3500 / dt) {
                    const d = Math.hypot(player.x - this.x, player.y - this.y);
                    if (d < 500 && !player.isInvisible) {
                        enemyBullets.push({ x: this.x, y: this.y, vx: Math.cos(this.angle)*12, vy: Math.sin(this.angle)*12, damage: 25 * currentLvl, life: 120 });
                        this.lastShot = Date.now();
                    }
                }
            }
        }

        checkCollisions() {
            this.isInvisible = false;
            buildings.forEach(b => {
                let d = Math.hypot(this.x - b.x, this.y - b.y);
                if (d < b.radius + 40) {
                    if (b.type === 'bunker') {
                        if (this.hp < this.maxHp) this.hp += 0.4 * gameSpeedFactor;
                        Object.keys(WEAPONS).forEach(k => { if(WEAPONS[k].ammo && WEAPONS[k].ammo < 200) WEAPONS[k].ammo += 0.2; });
                    }
                    if (b.type === 'grass') this.isInvisible = true;
                }
            });
        }

        autoAim() {
            let target = null, minDist = 1000;
            entities.forEach(e => { if (e.active && e.team === 'zombie') { let d = Math.hypot(e.x-this.x, e.y-this.y); if(d < minDist) { minDist = d; target = e; } } });
            if(target) this.angle = Math.atan2(target.y - this.y, target.x - this.x);
        }

        aiZombie() {
            if (!player || player.isInvisible) return;
            this.angle = Math.atan2(player.y - this.y, player.x - this.x);
            let s = (this.speed + (currentLvl * 0.12)) * gameSpeedFactor;
            this.x += Math.cos(this.angle) * s; this.y += Math.sin(this.angle) * s;
            if (Math.hypot(player.x - this.x, player.y - this.y) < this.radius + player.radius) {
                player.takeDamage(this.damage * (1 + currentLvl * 0.2) * gameSpeedFactor);
            }
        }

        takeDamage(amt) {
            if (this.invul > 0) return;
            this.hp -= amt;
            if (this.isPlayer) { this.invul = 30; spawnSplatter(this.x, this.y, '#ef4444'); }
            if (this.hp <= 0) {
                if (this.isPlayer && this.lives > 1) { this.lives--; this.hp = this.maxHp; this.invul = 60; }
                else { this.active = false; if (this.isPlayer) endGame(); else onDeath(this); }
            }
            if (this.isPlayer) updateHUD();
        }

        draw() {
            let sx = (this.x - camera.x) * camera.zoom;
            let sy = (this.y - camera.y) * camera.zoom;
            const size = (this.radius * 2) * camera.zoom;
            if (this.invul > 0 && this.isPlayer) { sx += (Math.random()-0.5)*15; sy += (Math.random()-0.5)*15; }
            if (sx < -size || sx > canvas.width + size || sy < -size || sy > canvas.height + size) return;

            ctx.save(); ctx.translate(sx, sy);
            if (this.invul > 0 && Math.floor(Date.now()/50)%2===0) ctx.globalAlpha = 0.4;
            if (this.isInvisible) ctx.globalAlpha = 0.2;

            ctx.rotate(this.angle + Math.PI/2);
            if (this.team === 'zombie') {
                const v = zombieVideos[this.zombieTypeId];
                if (v && v.readyState >= 2) { ctx.rotate(Math.PI); ctx.drawImage(v, -size/2, -size/2, size, size); }
                else { 
                    ctx.fillStyle = ZOMBIE_TYPES[this.zombieTypeId-1].color; 
                    ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill();
                    ctx.fillStyle="white"; ctx.font="20px Arial"; ctx.fillText("üßü", -10, 8); 
                }
            } else {
                const v = playerVideo;
                if (v && v.readyState >= 2) ctx.drawImage(v, -size/2, -size/2, size, size);
                else { 
                    ctx.fillStyle = this.color || window.playerColor; 
                    ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill();
                    ctx.fillStyle="white"; ctx.font="20px Arial"; ctx.fillText("üë§", -10, 8); 
                }
                if (this.isTalking) { ctx.fillStyle = "#3b82f6"; ctx.fillText("üîä", -25, -25); }
            }
            ctx.restore(); ctx.globalAlpha = 1.0;
        }
    }

    function onDeath(e) {
        kills++; score += ZOMBIE_TYPES[e.zombieTypeId-1].scoreValue;
        if (kills >= targetKills) {
            currentLvl++; targetKills += 100; kills = 0;
            const anim = document.getElementById('level-up-text');
            if(anim) { anim.style.opacity = '1'; setTimeout(() => anim.style.opacity = '0', 2500); }
            window.saveGameProgress(currentLvl, score, document.getElementById('player-name-input').value, selectedAvatarIdx);
        }
        updateHUD();
    }

    function startGame(resume) {
        const name = document.getElementById('player-name-input').value.trim();
        if (!name) return;
        hideModals();
        document.getElementById('startup-screen').style.display = 'none';
        player = new Entity(0, 0, { type: 'human', isPlayer: true, hp: 350, speed: 9.5, team: 'human' });
        entities = []; bullets = []; buildings = []; enemyBullets = []; items = []; portals = [];
        if (resume && window.savedData) { currentLvl = window.savedData.level; score = window.savedData.score; } else currentLvl = 1;
        
        loadMedia();
        for(let i=0; i<6; i++) buildings.push({ x: (Math.random()-0.5)*5000, y: (Math.random()-0.5)*5000, type: 'bunker', radius: 120 });
        for(let i=0; i<12; i++) buildings.push({ x: (Math.random()-0.5)*5000, y: (Math.random()-0.5)*5000, type: 'grass', radius: 180 });
        
        updateHUD(); requestAnimationFrame(gameLoop);
    }

    function updateLogic() {
        const dt = gameSpeedFactor;
        let vx = 0, vy = 0;
        if (keys['w']) vy = -1; if (keys['s']) vy = 1; if (keys['a']) vx = -1; if (keys['d']) vx = 1;
        if (touchMove.x || touchMove.y) { vx = touchMove.x; vy = touchMove.y; }
        if (vx || vy) { let m = Math.hypot(vx, vy); player.x += (vx/m)*player.speed*dt; player.y += (vy/m)*player.speed*dt; }

        camera.x = player.x - (canvas.width/2)/camera.zoom; camera.y = player.y - (canvas.height/2)/camera.zoom;

        if (isFiring && Date.now() - lastFire > WEAPONS[activeWKey].delay/dt) {
            if (activeWKey === 'KNIFE') {
                entities.forEach(e => { if(e.active && e.team==='zombie' && Math.hypot(e.x-player.x, e.y-player.y) < 160) e.takeDamage(1200*dt); });
            } else if (WEAPONS[activeWKey].ammo > 0) {
                bullets.push({ x: player.x, y: player.y, vx: Math.cos(player.angle)*25*dt, vy: Math.sin(player.angle)*25*dt, damage: 1000*dt, life: 100, color: WEAPONS[activeWKey].color });
                WEAPONS[activeWKey].ammo--;
            }
            lastFire = Date.now(); updateHUD();
        }

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life -= dt;
            entities.forEach(e => { if(e.active && e.team==='zombie' && Math.hypot(b.x-e.x, b.y-e.y) < e.radius) { e.takeDamage(b.damage); b.life = 0; } });
            if (b.life <= 0) bullets.splice(i, 1);
        });

        enemyBullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life -= dt;
            if(Math.hypot(b.x-player.x, b.y-player.y) < player.radius) { player.takeDamage(b.damage); b.life = 0; }
            if (b.life <= 0) enemyBullets.splice(i, 1);
        });

        if (entities.length < 80 && Math.random() < 0.15 * dt) {
            let a = Math.random()*Math.PI*2, d = 2000;
            const zd = ZOMBIE_TYPES[Math.floor(Math.random() * Math.min(10, currentLvl))];
            entities.push(new Entity(player.x+Math.cos(a)*d, player.y+Math.sin(a)*d, { ...zd, zombieTypeId: zd.id }));
        }

        entities.forEach(e => e.update()); player.update();
        entities = entities.filter(e => e.active);

        if (isMultiplayer && Date.now() - (window.lastSync || 0) > 100) {
            window.syncMultiplayer(currentRoomId, { x: player.x, y: player.y, angle: player.angle, hp: player.hp, name: document.getElementById('player-name-input').value, isTalking: isMicOn });
            window.lastSync = Date.now();
        }
    }

    function draw() {
        ctx.fillStyle = '#020408'; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        buildings.forEach(b => {
            let sx = (b.x-camera.x)*camera.zoom, sy = (b.y-camera.y)*camera.zoom;
            ctx.fillStyle = b.type === 'bunker' ? "rgba(59, 130, 246, 0.4)" : "rgba(34, 197, 94, 0.3)";
            ctx.beginPath(); ctx.arc(sx, sy, b.radius*camera.zoom, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "16px Arial"; ctx.fillText(b.type === 'bunker' ? "üõ°Ô∏è" : "üåø", sx-10, sy+10);
        });

        bullets.forEach(b => { ctx.fillStyle = b.color || "#fbbf24"; ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 5*camera.zoom, 0, Math.PI*2); ctx.fill(); });
        enemyBullets.forEach(b => { ctx.fillStyle = "#4ade80"; ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 7*camera.zoom, 0, Math.PI*2); ctx.fill(); });

        window.remotePlayers.forEach(p => {
            let sx = (p.x-camera.x)*camera.zoom, sy = (p.y-camera.y)*camera.zoom;
            ctx.save(); ctx.translate(sx, sy); ctx.strokeStyle = p.color; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(0,0, 25*camera.zoom, 0, Math.PI*2); ctx.stroke();
            ctx.rotate(p.angle + Math.PI/2); ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(0,0, 20*camera.zoom, 0, Math.PI*2); ctx.fill();
            ctx.restore();
            ctx.fillStyle = "white"; ctx.font = "bold 8px Orbitron"; ctx.textAlign = "center"; ctx.fillText(p.name.toUpperCase() + (p.isTalking ? " üîä" : ""), sx, sy - 40);
        });

        entities.forEach(e => e.draw()); if (player) player.draw();
        drawMiniMap();
    }

    function drawMiniMap() {
        if (!player) return;
        mctx.clearRect(0,0,150,150);
        const s = 0.012, cx = 75, cy = 75;
        buildings.forEach(b => { mctx.fillStyle = b.type==='bunker'?"#3b82f6":"#22c55e"; mctx.beginPath(); mctx.arc(cx+(b.x-player.x)*s, cy+(b.y-player.y)*s, 3, 0, Math.PI*2); mctx.fill(); });
        entities.forEach(e => { mctx.fillStyle = "#ef4444"; mctx.beginPath(); mctx.arc(cx+(e.x-player.x)*s, cy+(e.y-player.y)*s, 1.5, 0, Math.PI*2); mctx.fill(); });
        window.remotePlayers.forEach(p => { mctx.fillStyle = p.color; mctx.beginPath(); mctx.arc(cx+(p.x-player.x)*s, cy+(p.y-player.y)*s, 4, 0, Math.PI*2); mctx.fill(); });
        mctx.fillStyle = window.playerColor; mctx.beginPath(); mctx.arc(cx, cy, 4, 0, Math.PI*2); mctx.fill();
    }

    function gameLoop() { if (!isGameOver && !isPaused) updateLogic(); draw(); requestAnimationFrame(gameLoop); }

    function updateHUD() {
        if (!player) return;
        const hpBar = document.getElementById('hp-bar'); if(hpBar) hpBar.style.width = Math.max(0, (player.hp / player.maxHp) * 100) + '%';
        const lvD = document.getElementById('lives-display'); if(lvD) lvD.innerText = "‚ù§Ô∏è".repeat(player.lives);
        const lvL = document.getElementById('level-display'); if(lvL) lvL.innerText = currentLvl.toString().padStart(2, '0');
        const wIc = document.getElementById('weapon-icon-btn'); if(wIc) wIc.innerText = WEAPONS[activeWKey].icon;
        const amC = document.getElementById('ammo-count'); if(amC) amC.innerText = activeWKey === 'KNIFE' ? '‚àû' : Math.floor(WEAPONS[activeWKey].ammo || 0);
        const zRm = document.getElementById('z-remain'); if(zRm) zRm.innerText = `${kills}/${targetKills}`;
        const oPr = document.getElementById('objective-progress'); if(oPr) oPr.style.width = Math.min(100, (kills/targetKills)*100) + '%';
    }

    window.toggleMic = () => {
        isMicOn = !isMicOn;
        const btn = document.getElementById('mic-btn'); if(!btn) return;
        btn.classList.toggle('mic-active', isMicOn);
        if(isMicOn) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => { 
                window.localStream = stream;
                // En un sistema P2P real aqu√≠ se enviar√≠a el stream al RTCPeerConnection.
                // Simulamos el canal de voz sincronizando visualmente el estado.
            }).catch(() => { isMicOn = false; btn.classList.remove('mic-active'); });
        } else if(window.localStream) {
            window.localStream.getTracks().forEach(t => t.stop());
        }
    };

    window.joinLobby = () => {
        const rid = document.getElementById('room-id-input').value.trim().toLowerCase();
        if(!rid) return;
        currentRoomId = rid;
        document.getElementById('lobby-ui').classList.remove('hidden');
        window.joinMultiplayerRoom(rid);
        isMultiplayer = true;
    };

    window.selectAvatar = (idx) => { selectedAvatarIdx = idx; document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx)); };
    window.togglePause = () => { isPaused = !isPaused; };
    window.showSettings = () => document.getElementById('settings-modal').style.display = 'flex';
    window.showMultiplayerMenu = () => document.getElementById('multi-modal').style.display = 'flex';
    window.hideModals = () => document.querySelectorAll('.modal-screen').forEach(m => { if(m.id !== 'startup-screen') m.style.display = 'none'; });
    window.exitToMenu = () => { location.reload(); };

    window.onload = () => {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        miniMapCanvas.width = 150; miniMapCanvas.height = 150;
        const slider = document.getElementById('speed-slider');
        if(slider) slider.oninput = (e) => {
            gameSpeedFactor = parseFloat(e.target.value);
            const val = document.getElementById('speed-val'); if(val) val.innerText = gameSpeedFactor.toFixed(1) + "x";
        };
    };

    const bAct = document.getElementById('action-btn');
    bAct.addEventListener('touchstart', (e) => { isFiring = true; e.preventDefault(); });
    bAct.addEventListener('touchend', () => isFiring = false);
    canvas.addEventListener('touchstart', (e) => { if (e.target === canvas) touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener('touchmove', (e) => {
        if (touchStart) {
            let mt = Array.from(e.touches).find(t => Math.hypot(t.clientX-touchStart.x, t.clientY-touchStart.y) < 300);
            if (mt) { const dx = mt.clientX-touchStart.x, dy = mt.clientY-touchStart.y, d = Math.hypot(dx, dy); if (d > 10) touchMove = { x: dx/d, y: dy/d }; }
        }
    });
    canvas.addEventListener('touchend', (e) => { if (e.touches.length === 0) { touchStart = null; touchMove = { x: 0, y: 0 }; } });
    window.onkeydown = (e) => keys[e.key.toLowerCase()] = true; window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;
    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function loadMedia() {
        const v = document.createElement('video'); v.src = 'avatar.mp4'; v.muted = v.autoplay = v.loop = v.playsInline = true; playerVideo = v;
        ZOMBIE_TYPES.forEach(t => { const zv = document.createElement('video'); zv.src = t.videoSrc; zv.muted = zv.autoplay = zv.loop = zv.playsInline = true; zombieVideos[t.id] = zv; });
    }
    function spawnSplatter(x, y, color) { for(let i=0; i<4; i++) splatters.push({ x: x+(Math.random()-0.5)*40, y: y+(Math.random()-0.5)*40, r: 8, color }); }
    function endGame() { isGameOver = true; document.getElementById('game-over').style.display = 'flex'; }
</script>
