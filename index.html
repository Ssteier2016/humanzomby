<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --danger: #ef4444;
            --warning: #fbbf24;
            --bg: #020617;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: 'Inter', sans-serif; 
            touch-action: none; 
            color: white;
            user-select: none;
        }

        canvas { display: block; }
        .font-game { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Glassmorphism Classes */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }

        /* Avatar Selection */
        .avatar-card {
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(30, 41, 59, 0.5);
        }
        .avatar-card.selected {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Joystick Styles */
        #joystick-container {
            position: absolute; bottom: 40px; left: 40px;
            width: 140px; height: 140px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: none; touch-action: none;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%;
            width: 60px; height: 60px;
            background: radial-gradient(circle, #3b82f6, #1d4ed8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        /* Mission Briefing Animation */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanner::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(59, 130, 246, 0.5); animation: scanline 3s linear infinite;
        }

        /* Voice/Radio Feed */
        .voice-entry {
            margin-bottom: 6px; padding: 6px 10px;
            background: rgba(255,255,255,0.02);
            border-left: 3px solid var(--primary);
            font-size: 11px; animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* HUD Buttons */
        .hud-btn {
            width: 70px; height: 70px;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            transition: all 0.2s;
            pointer-events: auto;
        }
        .hud-btn:active { transform: scale(0.9); background: var(--primary); }
        #fire-btn { background: radial-gradient(circle, #ef4444, #7f1d1d); border-color: #f87171; width: 90px; height: 90px; }
        
        /* Level Up Toast */
        #level-toast {
            position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; opacity: 0; transition: all 0.5s; z-index: 2000;
        }
        #level-toast.show { opacity: 1; top: 40%; }
    </style>
</head>

    <!-- Firebase & Core Systems -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, serverTimestamp, query, limit } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'zombie-survivor-ultimate';
        const apiKey = ""; // Gemini API Key provided at runtime

        let user = null;
        let roomUnsubscribe = null;
        let voiceUnsubscribe = null;
        window.playerColor = `hsl(${Math.random() * 360}, 75%, 60%)`;

        // 1. Auth Lifecycle (RULE 3)
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('setup-ui').classList.remove('hidden');
                loadSaveData();
                setupVoiceRecorder();
            }
        });

        initAuth();

        // 2. Data Persistence (Strict Paths - RULE 1)
        async function loadSaveData() {
            if (!user) return;
            const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'profile');
            const snap = await getDoc(ref);
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('player-name-input').value = data.name;
                document.getElementById('resume-btn').classList.remove('hidden');
                document.getElementById('saved-lvl').innerText = data.level || 1;
                window.lastSavedLevel = data.level;
            }
        }

        window.saveProgress = async (lvl, score) => {
            if (!user) return;
            const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'profile');
            await setDoc(ref, { 
                name: document.getElementById('player-name-input').value || "Agente",
                level: lvl, 
                score: score,
                timestamp: Date.now() 
            }, { merge: true });
        };

        // 3. Multiplayer (RULE 1 & 2)
        window.connectToRoom = (roomId) => {
            if (!user) return;
            if (roomUnsubscribe) roomUnsubscribe();
            
            const playersRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId, 'players');
            roomUnsubscribe = onSnapshot(playersRef, (snap) => {
                const list = [];
                const others = [];
                snap.forEach(d => {
                    const data = d.data();
                    list.push(data);
                    if (d.id !== user.uid) others.push(data);
                });
                updateLobbyUI(list);
                window.remotePlayers = others;
            }, (err) => console.error("Room sync error", err));

            // Voice listener
            if (voiceUnsubscribe) voiceUnsubscribe();
            const voiceRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId, 'voice');
            voiceUnsubscribe = onSnapshot(voiceRef, (snap) => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        if (data.uid !== user.uid) playVoice(data.audio);
                        addChatEntry(data.name, "RADIO ACTIVA", data.color);
                    }
                });
            }, (err) => console.error("Voice sync error", err));
        };

        window.syncPlayerState = async (roomId, state) => {
            if (!user || !roomId) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId, 'players', user.uid);
            await setDoc(ref, { 
                ...state, 
                uid: user.uid, 
                color: window.playerColor,
                name: document.getElementById('player-name-input').value || "Agente"
            }, { merge: true });
        };

        // 4. Voice Recording
        let mediaRecorder = null;
        async function setupVoiceRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = async (e) => {
                    if (e.data.size > 0 && window.currentRoomId) {
                        const reader = new FileReader();
                        reader.onloadend = async () => {
                            const base64 = reader.result.split(',')[1];
                            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'rooms', window.currentRoomId, 'voice');
                            await addDoc(ref, {
                                uid: user.uid,
                                name: document.getElementById('player-name-input').value || "Agente",
                                audio: base64,
                                color: window.playerColor,
                                timestamp: serverTimestamp()
                            });
                        };
                        reader.readAsDataURL(e.data);
                    }
                };
            } catch (e) { console.warn("Mic not available"); }
        }

        function playVoice(base64) {
            const audio = new Audio("data:audio/webm;base64," + base64);
            audio.play().catch(() => {});
        }

        // 5. Gemini Commander Integration
        window.getMissionBriefing = async (level) => {
            try {
                const prompt = `Como comandante militar en un apocalipsis zombie, dame una orden t√°ctica breve y motivadora para el nivel ${level}. M√°ximo 20 palabras.`;
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "¬°Mantengan la posici√≥n!";
            } catch (e) { return "¬°Aniquilen a los caminantes!"; }
        };

        function addChatEntry(name, msg, color) {
            const feed = document.getElementById('chat-feed');
            const entry = document.createElement('div');
            entry.className = 'voice-entry';
            entry.style.borderLeftColor = color;
            entry.innerHTML = `<span style="color:${color}">${name}:</span> <span class="text-white">${msg}</span>`;
            feed.prepend(entry);
            if (feed.children.length > 5) feed.removeChild(feed.lastChild);
        }

        function updateLobbyUI(players) {
            const list = document.getElementById('lobby-list');
            list.innerHTML = players.map(p => `
                <div class="flex items-center justify-between glass p-3 rounded-xl border-l-4" style="border-left-color:${p.color}">
                    <div class="flex items-center gap-3">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=A${(p.avatarIdx||0)+1}" class="w-8 h-8 rounded-lg bg-slate-800">
                        <span class="font-game text-xs font-black uppercase text-gray-200">${p.name}</span>
                    </div>
                    <span class="text-[8px] font-mono text-emerald-400">ENLAZADO</span>
                </div>
            `).join('');
        }
    </script>

    <!-- Game Engine -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let player, entities = [], bullets = [], buildings = [], splatters = [];
        let camera = { x: 0, y: 0, zoom: 1 };
        let isGameOver = false, isPaused = false, score = 0, kills = 0, currentLvl = 1, targetKills = 15;
        let selectedAvatarIdx = 0, isFiring = false, lastFire = 0;
        let keys = {};
        window.remotePlayers = [];
        window.currentRoomId = null;

        const WEAPONS = {
            PISTOL: { icon: 'üî´', damage: 45, speed: 18, delay: 250, ammo: 120, color: '#fbbf24' },
            SMG: { icon: 'üî•', damage: 30, speed: 22, delay: 100, ammo: 350, color: '#60a5fa' },
            RAILGUN: { icon: '‚ö°', damage: 500, speed: 45, delay: 1500, ammo: 10, color: '#c084fc' }
        };
        let activeWeapon = 'PISTOL';

        // Joystick Logic
        const joyContainer = document.getElementById('joystick-container');
        const joyKnob = document.getElementById('joystick-knob');
        let joyActive = false, joyBase = { x: 0, y: 0 }, joyVec = { x: 0, y: 0 };

        class Entity {
            constructor(x, y, config) {
                this.x = x; this.y = y;
                this.type = config.type;
                this.radius = config.radius || 25;
                this.hp = config.hp || 100;
                this.maxHp = this.hp;
                this.speed = config.speed || 4;
                this.damage = config.damage || 5;
                this.angle = 0;
                this.color = config.color || '#fff';
                this.active = true;
                this.invul = 0;
                this.avatarIdx = config.avatarIdx || 0;
            }

            update() {
                if (this.invul > 0) this.invul--;
                if (this.type === 'zombie') this.ai();
            }

            ai() {
                if (!player) return;
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.hypot(dx, dy);
                this.angle = Math.atan2(dy, dx);
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (dist < this.radius + player.radius) {
                    player.takeDamage(this.damage);
                }
            }

            takeDamage(amt) {
                if (this.invul > 0) return;
                this.hp -= amt;
                if (this.type === 'player') this.invul = 45;
                if (this.hp <= 0) {
                    this.active = false;
                    onDeath(this);
                }
                updateHUD();
            }

            draw() {
                const sx = (this.x - camera.x) * camera.zoom;
                const sy = (this.y - camera.y) * camera.zoom;
                const size = this.radius * 2 * camera.zoom;

                ctx.save();
                ctx.translate(sx, sy);
                if (this.invul > 0 && Math.floor(Date.now()/100)%2==0) ctx.globalAlpha = 0.3;
                
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath(); ctx.ellipse(0, size/2, size/2.5, size/5, 0, 0, Math.PI*2); ctx.fill();

                if (this.type === 'player') {
                    ctx.rotate(this.angle + Math.PI/2);
                    // Draw Avatar from dicebear
                    const img = new Image(); img.src = `https://api.dicebear.com/7.x/bottts/svg?seed=A${this.avatarIdx + 1}&backgroundColor=transparent`;
                    ctx.drawImage(img, -size/2, -size/2, size, size);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath(); ctx.arc(0, 0, this.radius * camera.zoom, 0, Math.PI*2); ctx.fill();
                    // Red Eyes
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath(); ctx.arc(-5, -5, 3, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(5, -5, 3, 0, Math.PI*2); ctx.fill();
                }
                ctx.restore();
                ctx.globalAlpha = 1;
            }
        }

        function onDeath(e) {
            for(let i=0; i<8; i++) splatters.push({
                x: e.x + (Math.random()-0.5)*40, 
                y: e.y + (Math.random()-0.5)*40, 
                r: 5 + Math.random()*15, 
                color: e.type === 'player' ? '#ef4444' : e.color,
                life: 500
            });

            if (e.type === 'zombie') {
                kills++; score += 150;
                if (kills >= targetKills) nextLevel();
            } else if (e.type === 'player') {
                endGame();
            }
            updateHUD();
        }

        async function nextLevel() {
            currentLvl++;
            targetKills += 20;
            kills = 0;
            isPaused = true;
            
            const msg = await window.getMissionBriefing(currentLvl);
            document.getElementById('commander-msg').innerText = msg;
            const toast = document.getElementById('level-toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                isPaused = false;
                window.saveProgress(currentLvl, score);
            }, 5000);
            updateHUD();
        }

        function spawnBullet(p, ang) {
            const w = WEAPONS[activeWeapon];
            bullets.push({
                x: p.x, y: p.y,
                vx: Math.cos(ang) * w.speed,
                vy: Math.sin(ang) * w.speed,
                damage: w.damage,
                color: w.color,
                life: 100
            });
            w.ammo--;
            updateHUD();
        }

        function startGame(resume) {
            document.getElementById('startup-screen').style.display = 'none';
            document.getElementById('hud').classList.remove('opacity-0');
            joyContainer.style.display = 'block';
            
            player = new Entity(0, 0, { type: 'player', hp: 100, radius: 28, speed: 7.5, avatarIdx: selectedAvatarIdx, color: window.playerColor });
            entities = []; bullets = []; splatters = [];
            isGameOver = false;
            
            if (resume && window.lastSavedLevel) {
                currentLvl = window.lastSavedLevel;
                targetKills = 15 + (currentLvl-1)*20;
            }

            requestAnimationFrame(gameLoop);
            updateHUD();
        }

        function gameLoop() {
            if (!isGameOver && !isPaused) update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Movement
            let mx = 0, my = 0;
            if (keys['w'] || keys['ArrowUp']) my = -1;
            if (keys['s'] || keys['ArrowDown']) my = 1;
            if (keys['a'] || keys['ArrowLeft']) mx = -1;
            if (keys['d'] || keys['ArrowRight']) mx = 1;
            
            if (joyActive) { mx = joyVec.x; my = joyVec.y; }
            
            if (mx !== 0 || my !== 0) {
                const mag = Math.hypot(mx, my);
                player.x += (mx/mag) * player.speed;
                player.y += (my/mag) * player.speed;
                player.angle = Math.atan2(my, mx);
            }

            camera.x = player.x - (canvas.width/2)/camera.zoom;
            camera.y = player.y - (canvas.height/2)/camera.zoom;

            // Combat
            if (isFiring && Date.now() - lastFire > WEAPONS[activeWeapon].delay) {
                if (WEAPONS[activeWeapon].ammo > 0) {
                    spawnBullet(player, player.angle);
                    lastFire = Date.now();
                }
            }

            bullets.forEach((b, i) => {
                b.x += b.vx; b.y += b.vy; b.life--;
                entities.forEach(e => {
                    if (Math.hypot(b.x-e.x, b.y-e.y) < e.radius) {
                        e.takeDamage(b.damage);
                        b.life = 0;
                    }
                });
                if (b.life <= 0) bullets.splice(i, 1);
            });

            // Spawning
            if (entities.length < 15 + currentLvl * 5 && Math.random() < 0.05) {
                const ang = Math.random() * Math.PI * 2;
                const dist = 1000;
                entities.push(new Entity(
                    player.x + Math.cos(ang)*dist,
                    player.y + Math.sin(ang)*dist,
                    { type: 'zombie', hp: 30 + currentLvl * 20, speed: 2.5 + Math.random()*2, color: `hsl(${Math.random()*60 + 80}, 60%, 40%)` }
                ));
            }

            entities.forEach(e => e.update());
            entities = entities.filter(e => e.active);
            player.update();

            // Cloud Sync
            if (window.currentRoomId && Math.floor(Date.now()/100)%2==0) {
                window.syncPlayerState(window.currentRoomId, { x: player.x, y: player.y, angle: player.angle, avatarIdx: selectedAvatarIdx, hp: player.hp });
            }
        }

        function draw() {
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            const gridSize = 100 * camera.zoom;
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.lineWidth = 1;
            for(let x = (-camera.x * camera.zoom) % gridSize; x < canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for(let y = (-camera.y * camera.zoom) % gridSize; y < canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // Splatters
            splatters.forEach((s, i) => {
                ctx.fillStyle = s.color;
                ctx.globalAlpha = 0.4;
                ctx.beginPath(); ctx.arc((s.x-camera.x)*camera.zoom, (s.y-camera.y)*camera.zoom, s.r*camera.zoom, 0, Math.PI*2); ctx.fill();
                s.life -= 2;
                if (s.life <= 0) splatters.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            // Remote Players
            window.remotePlayers.forEach(p => {
                const sx = (p.x - camera.x) * camera.zoom;
                const sy = (p.y - camera.y) * camera.zoom;
                const size = 56 * camera.zoom;
                ctx.save();
                ctx.translate(sx, sy);
                ctx.rotate(p.angle + Math.PI/2);
                const img = new Image(); img.src = `https://api.dicebear.com/7.x/bottts/svg?seed=A${(p.avatarIdx||0)+1}`;
                ctx.drawImage(img, -size/2, -size/2, size, size);
                ctx.restore();
                // Name Tag
                ctx.fillStyle = 'white';
                ctx.font = 'bold 10px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText(p.name.toUpperCase(), sx, sy - 40);
            });

            entities.forEach(e => e.draw());
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 4, 0, Math.PI*2); ctx.fill();
            });
            if (player) player.draw();
        }

        function updateHUD() {
            if (!player) return;
            document.getElementById('hp-fill').style.width = player.hp + '%';
            document.getElementById('score-display').innerText = score.toString().padStart(6, '0');
            document.getElementById('lvl-badge').innerText = currentLvl.toString().padStart(2, '0');
            document.getElementById('kill-count').innerText = `${kills}/${targetKills}`;
            document.getElementById('kill-fill').style.width = (kills/targetKills)*100 + '%';
            document.getElementById('hud-name').innerText = document.getElementById('player-name-input').value || "AGENTE";
            document.getElementById('lives-container').innerHTML = "‚ù§Ô∏è".repeat(Math.ceil(player.hp/34) || 1);
            document.getElementById('weapon-icon').innerText = WEAPONS[activeWeapon].icon;
            document.getElementById('ammo-val').innerText = WEAPONS[activeWeapon].ammo;
        }

        // Event Listeners
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        
        // Touch Joystick
        joyContainer.addEventListener('touchstart', e => {
            joyActive = true;
            const touch = e.touches[0];
            const rect = joyContainer.getBoundingClientRect();
            joyBase = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
        });
        window.addEventListener('touchmove', e => {
            if (!joyActive) return;
            const touch = e.touches[0];
            const dx = touch.clientX - joyBase.x;
            const dy = touch.clientY - joyBase.y;
            const dist = Math.min(60, Math.hypot(dx, dy));
            const ang = Math.atan2(dy, dx);
            joyVec = { x: Math.cos(ang) * (dist/60), y: Math.sin(ang) * (dist/60) };
            joyKnob.style.transform = `translate(calc(-50% + ${Math.cos(ang)*dist}px), calc(-50% + ${Math.sin(ang)*dist}px))`;
        });
        window.addEventListener('touchend', () => {
            joyActive = false;
            joyVec = { x: 0, y: 0 };
            joyKnob.style.transform = `translate(-50%, -50%)`;
        });

        // Fire & Controls
        const fireBtn = document.getElementById('fire-btn');
        fireBtn.addEventListener('touchstart', e => { e.preventDefault(); isFiring = true; });
        fireBtn.addEventListener('touchend', () => isFiring = false);
        
        const swapBtn = document.getElementById('swap-btn');
        swapBtn.onclick = () => {
            const keys = Object.keys(WEAPONS);
            const idx = (keys.indexOf(activeWeapon) + 1) % keys.length;
            activeWeapon = keys[idx];
            updateHUD();
        };

        const micBtn = document.getElementById('mic-btn');
        micBtn.addEventListener('touchstart', (e) => { e.preventDefault(); micBtn.classList.add('bg-emerald-600'); /* Signal to start recording handled by voice logic */ });
        micBtn.addEventListener('touchend', () => { micBtn.classList.remove('bg-emerald-600'); });

        window.selectAvatar = (idx) => {
            selectedAvatarIdx = idx;
            document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx));
        };

        window.showMultiplayer = () => document.getElementById('multi-modal').style.display = 'flex';
        window.hideModals = () => document.querySelectorAll('.modal-screen').forEach(m => { if(m.id !== 'startup-screen') m.style.display = 'none'; });
        
        window.joinLobby = () => {
            const rid = document.getElementById('room-id-input').value.trim().toLowerCase();
            if (!rid) return;
            window.currentRoomId = rid;
            document.getElementById('room-input-ui').classList.add('hidden');
            document.getElementById('lobby-ui').classList.remove('hidden');
            document.getElementById('room-code-display').innerText = rid.toUpperCase();
            document.getElementById('active-room-tag').classList.remove('hidden');
            document.getElementById('active-room-id').innerText = rid.toUpperCase();
            window.connectToRoom(rid);
        };

        window.onload = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        function endGame() {
            isGameOver = true;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-stats').innerHTML = `NIVEL ALCANZADO: ${currentLvl}<br>SCORE TOTAL: ${score}`;
        }
    </script>
</body>
</html>
