    </style>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, onSnapshot, deleteDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'zombie-ultimate-v4-fusion';

        let currentUser = null;
        let multiplayerUnsubscribe = null;
        let voiceUnsubscribe = null;
        window.playerColor = `hsl(${Math.random() * 360}, 80%, 60%)`;

        // --- RADIO (VOICE) SYSTEM ---
        let mediaRecorder = null;
        let audioStream = null;

        async function setupVoice() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream, { mimeType: 'audio/webm;codecs=opus' });
                
                mediaRecorder.ondataavailable = async (e) => {
                    if (e.data.size > 0 && currentRoomId) {
                        const reader = new FileReader();
                        reader.onloadend = async () => {
                            const base64 = reader.result.split(',')[1];
                            const voiceRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', currentRoomId, 'voice');
                            await addDoc(voiceRef, {
                                uid: currentUser.uid,
                                name: (document.getElementById('player-name-input').value || "Agente").toUpperCase(),
                                audio: base64,
                                color: window.playerColor,
                                timestamp: serverTimestamp()
                            });
                        };
                        reader.readAsDataURL(e.data);
                    }
                };
            } catch (err) { console.error("Mic access failed", err); }
        }

        function playRadioChunk(base64) {
            const audio = new Audio("data:audio/webm;codecs=opus;base64," + base64);
            // Aplicar efecto de radio (filtro pasabanda simple via Gain/Compresor si fuera WebAudio, pero aqu√≠ directo para estabilidad)
            audio.volume = 1.0;
            audio.play().catch(e => {});
        }

        // --- AUTH & MULTIPLAYER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-ui')?.classList.add('hidden');
                document.getElementById('setup-ui')?.classList.remove('hidden');
                const nameDisplay = document.getElementById('user-display-name');
                if (nameDisplay) nameDisplay.innerText = (user.isAnonymous ? "INVITADO" : (user.displayName || "AGENTE")).toUpperCase();
                await loadSavedData();
                setupVoice();
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        const loadSavedData = async () => {
            if (!currentUser) return;
            const saveRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'saveData', 'current');
            const snap = await getDoc(saveRef);
            if (snap.exists()) {
                window.savedData = snap.data();
                document.getElementById('resume-btn')?.classList.remove('hidden');
                document.getElementById('saved-level').innerText = window.savedData.level;
                document.getElementById('player-name-input').value = window.savedData.name;
            }
        };

        window.syncMultiplayer = async (roomId, data) => {
            if (!currentUser || !roomId) return;
            const playerRef = doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players', currentUser.uid);
            await setDoc(playerRef, { ...data, uid: currentUser.uid, color: window.playerColor, timestamp: Date.now() }, { merge: true });
        };

        window.joinMultiplayerRoom = (roomId) => {
            if (!currentUser) return;
            if (multiplayerUnsubscribe) multiplayerUnsubscribe();
            const playersRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'players');
            multiplayerUnsubscribe = onSnapshot(playersRef, (snap) => {
                const others = [];
                const lobbyList = [];
                snap.forEach(d => {
                    const data = d.data();
                    if (d.id !== currentUser.uid) others.push(data);
                    lobbyList.push(data);
                });
                window.remotePlayers = others;
                updateLobbyPlayersUI(lobbyList);
            });

            if (voiceUnsubscribe) voiceUnsubscribe();
            const voiceRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', roomId, 'voice');
            voiceUnsubscribe = onSnapshot(voiceRef, (snap) => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        if (data.uid !== currentUser.uid) playRadioChunk(data.audio);
                        updateRadioHUD(data);
                    }
                });
            });
        };

        function updateRadioHUD(data) {
            const chatBox = document.getElementById('chat-box');
            if (!chatBox) return;
            const entry = document.createElement('div');
            entry.className = 'voice-entry';
            entry.style.borderLeftColor = data.color;
            entry.innerHTML = `<span class="font-black" style="color: ${data.color}">[RADIO] ${data.name}:</span> <span class="text-green-400 animate-pulse text-[7px] uppercase tracking-tighter">Entrante...</span>`;
            chatBox.prepend(entry);
            if (chatBox.children.length > 8) chatBox.lastChild.remove();
        }

        function updateLobbyPlayersUI(players) {
            const list = document.getElementById('lobby-players-list');
            if(!list) return;
            list.innerHTML = players.map(p => `
                <div class="flex items-center justify-between p-2 bg-white/5 rounded-xl border-l-4" style="border-color: ${p.color}">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-xs font-black text-gray-200">${(p.name || 'AGENTE').toUpperCase()}</span>
                    </div>
                </div>
            `).join('');
        }

        // Mic Handlers: PUSH TO TALK
        const micBtn = document.getElementById('mic-btn');
        const startMic = (e) => {
            e.preventDefault();
            if (!mediaRecorder || mediaRecorder.state === 'recording') return;
            micBtn.classList.add('active');
            document.getElementById('mic-pulse').classList.remove('hidden');
            mediaRecorder.start();
        };
        const stopMic = (e) => {
            e.preventDefault();
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;
            micBtn.classList.remove('active');
            document.getElementById('mic-pulse').classList.add('hidden');
            mediaRecorder.stop();
        };

        micBtn.addEventListener('touchstart', startMic);
        micBtn.addEventListener('touchend', stopMic);
        micBtn.addEventListener('mousedown', startMic);
        micBtn.addEventListener('mouseup', stopMic);
        micBtn.addEventListener('mouseleave', stopMic);

        // Globals for HighScores
        window.submitHighScore = async (name, score, level, avatarIdx) => {
            if (!currentUser) return;
            const scoreRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid);
            await setDoc(scoreRef, { name, score, level, avatarIdx, timestamp: Date.now() });
        };
        window.getLeaderboard = async () => {
            const lbRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            const snap = await getDocs(lbRef);
            const scores = [];
            snap.forEach(doc => scores.push(doc.data()));
            return scores.sort((a, b) => b.score - a.score).slice(0, 5);
        };
    </script>

            'https://cdn-icons-png.flaticon.com/512/4140/4140037.png',
            'https://cdn-icons-png.flaticon.com/512/1154/1154443.png',
            'https://cdn-icons-png.flaticon.com/512/606/606553.png'
        ]
    };

    const WEAPONS = {
        KNIFE: { id: 'KNIFE', icon: 'üî™', range: 150, damage: 1200, delay: 180, color: '#94a3b8' },
        PISTOL: { id: 'PISTOL', icon: 'üî´', speed: 28, damage: 650, delay: 110, color: '#fbbf24', ammo: 100 },
        PLASMA: { id: 'PLASMA', icon: 'üî•', speed: 40, damage: 450, delay: 35, color: '#22d3ee', ammo: 300 },
        ROCKET: { id: 'ROCKET', icon: 'üöÄ', speed: 22, damage: 10000, delay: 800, color: '#f87171', ammo: 30 }
    };

    let images = {};
    let player, entities = [], bullets = [], buildings = [], splatters = [];
    let camera = { x: 0, y: 0, zoom: 0.8 };
    let keys = {}, touchMove = { x: 0, y: 0 }, touchStart = null;
    let isGameOver = false, isPaused = false, score = 0, kills = 0, targetKills = 100, currentLvl = 1;
    let activeWKey = 'KNIFE', selectedAvatarIdx = 0, isFiring = false, lastFire = 0;

    class Entity {
        constructor(x, y, config) {
            this.x = x; this.y = y;
            this.type = config.type; 
            this.zombieTypeId = config.zombieTypeId || null;
            this.isPlayer = config.isPlayer || false;
            this.team = config.team || 'zombie';
            this.radius = config.radius || 25;
            this.maxHp = config.hp || 100;
            this.hp = this.maxHp;
            this.speed = config.speed || 4;
            this.damage = config.damage || 1;
            this.angle = 0;
            this.color = config.color || '#fff';
            this.invul = 0;
            this.active = true;
            this.lives = config.lives || 3;
        }

        update() {
            const dt = gameSpeedFactor;
            if (this.invul > 0) this.invul -= dt;
            if (this.isPlayer) { this.checkBuildings(); this.autoAim(); }
            if (this.team === 'zombie') this.aiZombie();
        }

        checkBuildings() {
            buildings.forEach(b => {
                let d = Math.hypot(this.x - b.x, this.y - b.y);
                if (d < b.radius + 50) {
                    if (b.type === 'hospital' && this.hp < this.maxHp) this.hp += 0.8 * gameSpeedFactor;
                    if (b.type === 'refuge') this.invul = Math.max(this.invul, 10);
                }
            });
        }

        autoAim() {
            let target = null, minDist = 1000;
            entities.forEach(e => {
                if (e.active && e.team === 'zombie') {
                    let d = Math.hypot(e.x - this.x, e.y - this.y);
                    if (d < minDist) { minDist = d; target = e; }
                }
            });
            if (target) this.angle = Math.atan2(target.y - this.y, target.x - this.x);
        }

        aiZombie() {
            if (!player) return;
            // Target nearest human player (either local or remote)
            let targets = [player, ...window.remotePlayers];
            let nearest = null, minDist = 99999;
            targets.forEach(t => {
                let d = Math.hypot(t.x - this.x, t.y - this.y);
                if (d < minDist) { minDist = d; nearest = t; }
            });

            if (!nearest) return;
            this.angle = Math.atan2(nearest.y - this.y, nearest.x - this.x);
            let s = (this.speed + (currentLvl * 0.1)) * gameSpeedFactor;
            this.x += Math.cos(this.angle) * s; this.y += Math.sin(this.angle) * s;
            
            // Only damage local player if close enough
            let distLocal = Math.hypot(player.x - this.x, player.y - this.y);
            if (distLocal < this.radius + player.radius) player.takeDamage(this.damage * gameSpeedFactor);
        }

        takeDamage(amt) {
            if (this.invul > 0) return;
            this.hp -= amt;
            if (this.isPlayer) { spawnSplatter(this.x, this.y, '#ef4444'); this.invul = 30; }
            if (this.hp <= 0) {
                if (this.isPlayer && this.lives > 1) { this.lives--; this.hp = this.maxHp; this.invul = 60; updateHUD(); }
                else { this.active = false; if (this.isPlayer) endGame(); else onDeath(this); }
            }
            if (this.isPlayer) updateHUD();
        }

        draw() {
            let sx = (this.x - camera.x) * camera.zoom, sy = (this.y - camera.y) * camera.zoom, size = (this.radius * 2) * camera.zoom;
            if (sx < -size || sx > canvas.width + size || sy < -size || sy > canvas.height + size) return;
            
            if(this.isPlayer || this.team === 'remote') {
                ctx.save(); ctx.translate(sx, sy);
                ctx.strokeStyle = this.color; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(0,0, (this.radius + 5) * camera.zoom, 0, Math.PI*2); ctx.stroke();
                ctx.restore();
            }

            ctx.save(); ctx.translate(sx, sy);
            if (this.invul > 0 && Math.floor(Date.now()/50)%2===0) ctx.globalAlpha = 0.4;
            ctx.rotate(this.angle + Math.PI/2);
            if (this.team === 'zombie') {
                ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0,0,size/2,0,Math.PI*2); ctx.fill();
            } else {
                ctx.drawImage(images.hero[this.isPlayer ? selectedAvatarIdx : (this.avatarIdx || 0)] || images.hero[0], -size/2, -size/2, size, size);
            }
            ctx.restore(); ctx.globalAlpha = 1.0;
        }
    }

    function onDeath(e) {
        spawnSplatter(e.x, e.y, e.color);
        if (e.team === 'zombie') {
            kills++; score += ZOMBIE_TYPES.find(t => t.id === e.zombieTypeId).scoreValue;
            if (kills >= targetKills) {
                currentLvl++; targetKills += 100; kills = 0;
                document.getElementById('level-up-text').style.opacity = '1';
                setTimeout(() => document.getElementById('level-up-text').style.opacity = '0', 2500);
            }
        }
        updateHUD();
    }

    function spawnBullet(owner, angle) {
        let w = WEAPONS[activeWKey];
        bullets.push({
            x: owner.x, y: owner.y, vx: Math.cos(angle) * w.speed * gameSpeedFactor, vy: Math.sin(angle) * w.speed * gameSpeedFactor,
            damage: (w.damage + (currentLvl * 85)) * 1.5, color: owner.color, owner, life: 100
        });
    }

    function spawnSplatter(x, y, color) {
        for(let i=0; i<6; i++) splatters.push({ x: x+(Math.random()-0.5)*50, y: y+(Math.random()-0.5)*50, r: 10+Math.random()*25, color, alpha: 0.85 });
    }

    function startGame(resume) {
        const name = document.getElementById('player-name-input').value.trim();
        if (!name) return;
        hideModals();
        document.getElementById('startup-screen').style.display = 'none';
        player = new Entity(0, 0, { type: 'human', isPlayer: true, hp: 350, speed: 9.2, team: 'human', color: window.playerColor });
        entities = []; bullets = []; buildings = []; splatters = [];
        isGameOver = false; score = 0; kills = 0;
        if (resume && window.savedData) { currentLvl = window.savedData.level; score = window.savedData.score; } else currentLvl = 1;
        for(let i=0; i<4; i++) spawnBuilding('hospital');
        for(let i=0; i<5; i++) spawnBuilding('refuge');
        updateHUD(); requestAnimationFrame(gameLoop);
    }

    function spawnBuilding(type) {
        let a = Math.random()*Math.PI*2, d = 1500 + Math.random()*4000;
        buildings.push({ x: player.x+Math.cos(a)*d, y: player.y+Math.sin(a)*d, type, radius: 130, img: images[type] });
    }

    let lastSyncTime = 0;
    function updateLogic() {
        const dt = gameSpeedFactor;
        let vx = 0, vy = 0;
        if (keys['w']) vy = -1; if (keys['s']) vy = 1; if (keys['a']) vx = -1; if (keys['d']) vx = 1;
        if (touchMove.x || touchMove.y) { vx = touchMove.x; vy = touchMove.y; }
        if (vx || vy) { let m = Math.hypot(vx, vy); player.x += (vx/m) * player.speed * dt; player.y += (vy/m) * player.speed * dt; }

        camera.x = player.x - (canvas.width/2)/camera.zoom; camera.y = player.y - (canvas.height/2)/camera.zoom;
        
        if (isFiring && Date.now() - lastFire > WEAPONS[activeWKey].delay / dt) {
            if (activeWKey === 'KNIFE') {
                entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(e.x-player.x, e.y-player.y) < 160) e.takeDamage(1200 * dt); });
            } else if (WEAPONS[activeWKey].ammo > 0) {
                spawnBullet(player, player.angle); WEAPONS[activeWKey].ammo--;
            }
            lastFire = Date.now(); updateHUD();
        }

        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy; b.life -= dt;
            entities.forEach(e => { if (e.active && e.team === 'zombie' && Math.hypot(b.x-e.x, b.y-e.y) < e.radius) { e.takeDamage(b.damage); b.life = 0; } });
            if (b.life <= 0) bullets.splice(i, 1);
        });

        if (entities.length < 50 && Math.random() < 0.1 * dt) {
            let a = Math.random()*Math.PI*2, d = 2000, typeIdx = Math.floor(Math.random() * Math.min(10, currentLvl));
            const zd = ZOMBIE_TYPES[typeIdx];
            entities.push(new Entity(player.x+Math.cos(a)*d, player.y+Math.sin(a)*d, { type: 'zombie', zombieTypeId: zd.id, hp: zd.hp + (currentLvl * 320), radius: zd.radius, speed: zd.speed, damage: zd.damage, color: zd.color }));
        }

        entities.forEach(e => e.update()); player.update();
        entities = entities.filter(e => e.active);

        if (currentRoomId && Date.now() - lastSyncTime > 100) {
            window.syncMultiplayer(currentRoomId, { x: player.x, y: player.y, angle: player.angle, hp: player.hp, avatarIdx: selectedAvatarIdx, name: document.getElementById('player-name-input').value });
            lastSyncTime = Date.now();
        }
    }

    function draw() {
        ctx.fillStyle = '#020408'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = 'rgba(255,255,255,0.02)';
        let s = 150 * camera.zoom;
        for(let x=(-camera.x*camera.zoom)%s; x<canvas.width; x+=s){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
        for(let y=(-camera.y*camera.zoom)%s; y<canvas.height; y+=s){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

        buildings.forEach(b => {
            let sx = (b.x-camera.x)*camera.zoom, sy = (b.y-camera.y)*camera.zoom, sz = b.radius*2*camera.zoom;
            if (b.img) ctx.drawImage(b.img, sx-sz/2, sy-sz/2, sz, sz);
        });
        bullets.forEach(b => { ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc((b.x-camera.x)*camera.zoom, (b.y-camera.y)*camera.zoom, 5*camera.zoom, 0, Math.PI*2); ctx.fill(); });
        
        window.remotePlayers.forEach(p => {
            let sx = (p.x-camera.x)*camera.zoom, sy = (p.y-camera.y)*camera.zoom, sz = 50*camera.zoom;
            ctx.save(); ctx.translate(sx, sy);
            ctx.strokeStyle = p.color; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(0,0, 28 * camera.zoom, 0, Math.PI*2); ctx.stroke();
            if (images.hero) ctx.drawImage(images.hero[p.avatarIdx || 0], -sz/2, -sz/2, sz, sz);
            ctx.restore();
            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(sx - 20, sy - 40, 40, 4);
            ctx.fillStyle = p.color; ctx.fillRect(sx - 20, sy - 40, 40 * (p.hp/350), 4);
            ctx.fillStyle = "white"; ctx.font = "bold 8px Orbitron"; ctx.textAlign = "center"; ctx.fillText(p.name.toUpperCase(), sx, sy - 45);
        });

        entities.forEach(e => e.draw()); if (player) player.draw();
        drawMiniMap();
    }

    function drawMiniMap() {
        if (!player) return;
        mctx.fillStyle = "rgba(0,0,0,0.5)"; mctx.fillRect(0,0,150,150);
        const s = 0.02; const cx = 75; const cy = 75;
        buildings.forEach(b => { mctx.fillStyle = "#3b82f6"; mctx.beginPath(); mctx.arc(cx+(b.x-player.x)*s, cy+(b.y-player.y)*s, 3, 0, Math.PI*2); mctx.fill(); });
        entities.forEach(e => { mctx.fillStyle = "#ef4444"; mctx.beginPath(); mctx.arc(cx+(e.x-player.x)*s, cy+(e.y-player.y)*s, 1, 0, Math.PI*2); mctx.fill(); });
        // Local Player
        mctx.fillStyle = window.playerColor; mctx.beginPath(); mctx.arc(cx, cy, 4, 0, Math.PI*2); mctx.fill();
        // Remote Players on Minimap with their colors
        window.remotePlayers.forEach(p => {
            mctx.fillStyle = p.color; mctx.beginPath(); mctx.arc(cx+(p.x-player.x)*s, cy+(p.y-player.y)*s, 3, 0, Math.PI*2); mctx.fill();
        });
    }

    function gameLoop() { if (!isGameOver && !isPaused) updateLogic(); draw(); requestAnimationFrame(gameLoop); }

    function updateHUD() {
        if (!player) return;
        document.getElementById('hp-bar').style.width = Math.max(0, (player.hp / player.maxHp) * 100) + '%';
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(player.lives);
        document.getElementById('level-display').innerText = currentLvl.toString().padStart(2, '0');
        document.getElementById('weapon-icon-btn').innerText = WEAPONS[activeWKey].icon;
        document.getElementById('ammo-count').innerText = activeWKey === 'KNIFE' ? '‚àû' : WEAPONS[activeWKey].ammo;
        document.getElementById('z-remain').innerText = `${kills}/${targetKills}`;
        document.getElementById('objective-progress').style.width = Math.min(100, (kills/targetKills)*100) + '%';
    }

    window.joinLobby = () => {
        const rid = document.getElementById('room-id-input').value.trim().toLowerCase();
        if(!rid) return;
        currentRoomId = rid;
        document.getElementById('room-selection-ui').classList.add('hidden');
        document.getElementById('lobby-ui').classList.remove('hidden');
        document.getElementById('lobby-room-code').innerText = rid.toUpperCase();
        document.getElementById('room-badge').classList.remove('hidden');
        document.getElementById('current-room-id').innerText = rid.toUpperCase();
        window.joinMultiplayerRoom(rid);
        isMultiplayer = true;
    };

    window.toggleChat = () => {
        const cont = document.getElementById('chat-container');
        cont.classList.toggle('minimized');
    };

    window.hideModals = () => document.querySelectorAll('.modal-screen').forEach(m => { if(m.id !== 'startup-screen') m.style.display = 'none'; });
    window.selectAvatar = (idx) => { selectedAvatarIdx = idx; document.querySelectorAll('.avatar-card').forEach((c, i) => c.classList.toggle('selected', i === idx)); };
    window.togglePause = () => { isPaused = !isPaused; };
    window.exitToMenu = () => location.reload();

    document.getElementById('speed-slider').oninput = (e) => {
        gameSpeedFactor = parseFloat(e.target.value);
        document.getElementById('speed-val').innerText = gameSpeedFactor.toFixed(1) + "x";
    };

    const swapBtn = document.getElementById('swap-weapon-btn');
    swapBtn.addEventListener('touchstart', (e) => { e.preventDefault(); let ks = Object.keys(WEAPONS); let i = ks.indexOf(activeWKey); activeWKey = ks[(i+1)%ks.length]; updateHUD(); });

    window.onload = () => {
        Object.keys(ASSETS_URLS).forEach(k => {
            if (Array.isArray(ASSETS_URLS[k])) images[k] = ASSETS_URLS[k].map(u => { let i = new Image(); i.src = u; return i; });
            else { images[k] = new Image(); images[k].src = ASSETS_URLS[k]; }
        });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        miniMapCanvas.width = 150; miniMapCanvas.height = 150;
    };

    const bAct = document.getElementById('action-btn');
    bAct.addEventListener('touchstart', (e) => { isFiring = true; e.preventDefault(); });
    bAct.addEventListener('touchend', () => isFiring = false);

    canvas.addEventListener('touchstart', (e) => { if (e.target === canvas) touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
    canvas.addEventListener('touchmove', (e) => {
        if (touchStart) {
            let mt = Array.from(e.touches).find(t => Math.hypot(t.clientX - touchStart.x, t.clientY - touchStart.y) < 300);
            if (mt) { const dx = mt.clientX - touchStart.x, dy = mt.clientY - touchStart.y; const d = Math.hypot(dx, dy); if (d > 10) touchMove = { x: dx/d, y: dy/d }; }
        }
    });
    canvas.addEventListener('touchend', (e) => { if (e.touches.length === 0) { touchStart = null; touchMove = { x: 0, y: 0 }; } });

    window.onkeydown = (e) => keys[e.key.toLowerCase()] = true; window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;
    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function endGame() {
        isGameOver = true; 
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-stats').innerHTML = `NIVEL: ${currentLvl} | SCORE: ${score}`;
        window.submitHighScore(document.getElementById('player-name-input').value || "Agente", score, currentLvl, selectedAvatarIdx);
        window.getLeaderboard().then(lb => {
            document.getElementById('leaderboard-list').innerHTML = lb.map((s, i) => `
                <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg text-[10px]">
                    <span class="text-white">#${i+1} <b>${s.name}</b></span>
                    <span class="text-blue-400 font-bold">${s.score} pts</span>
                </div>`).join('');
        });
    }
</script>
